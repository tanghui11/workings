<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <div class="list-group-item label"> > </div>
						<form class="form-horizontal m-t" id="signupForm">
							<table class="table table-bordered table-style">
							<tr>
								<td class="W180">
									<label>报表编号：</label>
								</td>
								<td>
									<input id="reportId" name="reportId" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>sql类型：</label>
								</td>
								<td>
									<input id="type" name="type" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>SQL语句：</label>
								</td>
								<td>
									<input id="sql" name="sql" class="form-control" type="text">
								</td>
							</tr>
							</table>
                            <div style="text-align:center;">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                            </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/sys/reportSql/add.js" th:src="@{/js/appjs/center/sys/reportSql/add.js}">
	</script>
</body>
</html>
