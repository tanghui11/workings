<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${systemOption.id}"  type="hidden">
							<table class="table table-bordered table-style" style="max-width:800px;margin:0 auto">
							<!-- <tr>
								<td  class="W180">
									<label>应用名称：</label>
								</td>
								<td>
									<input id="appid" name="appid" th:value="${systemOption.appid}" class="form-control" type="text">
								</td>
							</tr> -->
							<tr>
								<td>
									<label>名称：</label>
								</td>
								<td>
									<input id="name" name="name" th:value="${systemOption.name}" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label>月份：</label>
								</td>
								<td>
									<input id="value" name="value" th:value="${systemOption.value}" class="form-control" type="text" onfocus="WdatePicker({dateFmt: 'MM-dd'})">
								</td>
							</tr>
							<tr>
								<td>
									<label>备注：</label>
								</td>
								<td>
									<input id="remark" name="remark" th:value="${systemOption.remark}" class="form-control" type="text">
								</td>
							</tr>

                            </table>
                            <div style="text-align:center;margin-top:5px">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                            </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/sys/systemOption/edit.js" th:src="@{/js/appjs/center/sys/systemOption/edit.js}">
	</script>
</body>
</html>
