<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <div class="list-group-item label"> > </div>
						<form class="form-horizontal m-t" id="signupForm">
							<table class="table table-bordered table-style">
							<tr>
								<td class="W180">
									<label>：</label>
								</td>
								<td>
									<input id="appid" name="appid" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>编码：</label>
								</td>
								<td>
									<input id="code" name="code" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>名称：</label>
								</td>
								<td>
									<input id="name" name="name" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>代码：</label>
								</td>
								<td>
									<input id="param" name="param" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>：</label>
								</td>
								<td>
									<input id="paramFlag" name="paramFlag" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>模块编号：</label>
								</td>
								<td>
									<input id="modelid" name="modelid" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td class="W180">
									<label>报表路径：</label>
								</td>
								<td>
									<input id="path" name="path" class="form-control" type="text">
								</td>
							</tr>
							</table>
                            <div style="text-align:center;">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                            </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/sys/report/add.js" th:src="@{/js/appjs/center/sys/report/add.js}">
	</script>
</body>
</html>
