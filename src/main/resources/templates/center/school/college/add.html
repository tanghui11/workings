<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<!--  <div class="form-group">
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="id" name="id" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">助学组织编号：</label>
								<div class="col-sm-8">
									<input id="schoolid" name="schoolid" class="form-control" type="text">
								</div>
							</div> -->
						<table class="table table-bordered table-style">
							<tr>
								<td>
									<label>名称：</label>
								</td>
								<td>
									<input id="name" name="name" class="form-control" type="text" onkeyup="spell()" onchange="spell()">
								</td>
								<td>
									<label>拼音：</label>
								</td>
								<td>
									<input id="pinyin" name="pinyin" class="form-control" type="text">
								</td>
							</tr>
                            <tr>
								<td>
									<label>联系人：</label>
								</td>
								<td>
									<input id="linkman" name="linkman" class="form-control" type="text">
								</td>
								<td>
									<label>联系地址：</label>
								</td>
								<td>
									<input id="address" name="address" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label>邮编：</label>
								</td>
								<td>
									<input id="postCode" name="postCode" class="form-control" type="text">
								</td>
								<td>
									<label>固定电话：</label>
								</td>
								<td>
									<input id="phone" name="phone" class="form-control" type="text">
								</td>
							</tr>
                             <tr>
								<td>
									<label>移动电话：</label>
								</td>
								<td>
									<input id="mphone" name="mphone" class="form-control" type="text">
								</td>
								<td>
									<label>传真：</label>
								</td>
								<td>
									<input id="fax" name="fax" class="form-control" type="text">
								</td>
							</tr>
                           <tr>
								<td>
									<label>邮箱：</label>
								</td>
								<td>
									<input id="email" name="email" class="form-control" type="text">
								</td>
							</tr>
                           
						</table>
						<div style="text-align:center">
							<button type="submit" class="btn btn-primary">提交</button>
							<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/school/college/add.js" th:src="@{/js/appjs/center/school/college/add.js}">
	</script>
</body>
</html>
