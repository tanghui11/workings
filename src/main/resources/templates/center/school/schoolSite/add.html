<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="schoolid" name="schoolid" class="form-control" type="hidden"/>
						<table class="table table-bordered table-style" style="max-width:800px;margin:0 auto">
							<tr>
								<td>
									<label><span style="color:red">*</span>代码：</label>
								</td>
								<td>
									<input id="code" name="code" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label><span style="color:red">*</span>地州市考办：</label>
								</td>
								<td>
									<select id="schoolids" name="schoolids" class="form-control" onchange = "region()">
									</select>
								</td>
							</tr>
                            <tr>
								<td>
									<label><span style="color:red">*</span>县区考办：</label>
								</td>
								<td>
									<select id="regionid" name="regionid" class="form-control">
										<option>-请选择-</option>
									</select>
								</td>
							</tr>
                           
                            <div class="form-group">
								<!--<label class="col-sm-3 control-label">状态：</label>-->
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="hidden" th:value="a">
									
									<!--<input id="status" name="status" class="form-control" type="text">-->
								</div>
							</div>
						</table>
							<div style="text-align:center;margin-top:5px">
								<button type="submit" class="btn btn-primary" id="submission">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/school/schoolSite/add.js" th:src="@{/js/appjs/center/school/schoolSite/add.js}">
	</script>
</body>
</html>
