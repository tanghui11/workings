<!DOCTYPE html>

<head th:include="include :: header"></head>
<body class="gray-bg">

								<td>

								</td>
								<td>
									<input id="code" name="code" th:value="${schoolSite.code}" class="form-control" type="text">
								</td>
							</tr>

								<td>
									<label>地州市考办：</label>
								</td>
								<td>
									<input id="schoolid" name="schoolid" th:value="${schoolSite.schoolid}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>
									<label>县区考办：</label>
								</td>
								<td>
									<input id="regionid" name="regionid" th:value="${schoolSite.regionid}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr> -->
                            <tr>
								<td>
									<label><span style="color:red">*</span>地州市考办：</label>
								</td>

									<select id="schoolids" name="schoolids" class="form-control" onchange = "region()">
