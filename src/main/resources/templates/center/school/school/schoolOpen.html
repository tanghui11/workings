<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--进度条显示-->
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
	<div class="wrapper wrapper-content ">
		<!-- form -------------------------------------------------------- -->
		<form id="form" th:action="@{/school/school/searchOutExcel}">
		<div class="col-sm-12" style="padding-right:0">
			<div class="col-sm-3">
				<div class="ibox ibox-body"><div class="ibox-title">
						<h5>考区列表</h5>
					</div>
					<div class="ibox-content" style="overflow:auto;max-height:1000px;">
						<div id="jstree"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<input id="orgid" name="orgid" type="hidden" th:value="0">
							<input id="schoolsid" name="schoolsid" type="hidden">
							<input id="orgType" name="orgType" type="hidden" th:value="a">
							<div class="columns pull-left  nopadding" style="margin-right:10px">
								<input id="legalPerson" name="legalPerson" type="text" class="form-control"
									placeholder="法人名称">
							</div>
							<!-- <div class="columns pull-left  nopadding" style="margin-right:10px">
								<input id="searchRegionid" type="text" class="form-control"
									placeholder="考区编号">
							</div> -->
							<div class="columns pull-left  nopadding" style="margin-right:10px">
								<input id="searchName" type="text" class="form-control" name="name"
									placeholder="输入助学组织名称">
							</div>
							<div class="columns pull-left">
								<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
							</div>
							
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		</form>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="school:school:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="school:school:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="school:school:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/school/school/school.js" th:src="@{/js/appjs/center/school/school/schoolOpen.js}"></script>
</body>
</html>
