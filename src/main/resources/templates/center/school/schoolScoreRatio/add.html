<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="schoolid" name="schoolid" class="form-control" type="hidden">
							<tr>
								<td style="width:115px">
									<label>助学组织：</label>
								</td>
								<td>
									<input id="schoolName" name="schoolName" class="form-control" type="text" onclick="texture()">
								</td>
								<td style="width:115px">
									<label>助学方式：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control">
										<option th:each="item:${sch_school_speciality_reg_type}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
							</tr>
							<tr>
								<td style="width:115px">
									<label>助学手段：</label>
								</td>
								<td>
									<select id="method" name="method" class="form-control">
										<option th:each="item:${sch_school_speciality_reg_method}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
								<td style="width:115px">
									<label>成绩比例：</label>
								</td>
								<td>
									<input id="ratio" name="ratio" class="form-control" type="text">
								</td>
							</tr>
                         </table>
							<div style="text-align:center;margin-top:5px">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/school/schoolScoreRatio/add.js" th:src="@{/js/appjs/center/school/schoolScoreRatio/add.js}">
	</script>
</body>
</html>
