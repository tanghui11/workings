<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left nopadding" style="margin-right: 10px;">
							考试任务
						</div>
						<div class="columns pull-left nopadding">
							<select id="ksrw" type="text" class="form-control"
									placeholder="" style="width: 150px;margin-right:10px"></select>
						</div>
						<div class="columns pull-left nopadding" style="margin-right: 10px;">
							校验类别
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<select id="jylb" type="text" class="form-control"
									placeholder="" >
								<option value="1">第一遍未登分记录</option>
								<option value="2">第二遍未登分记录</option>
								<option value="3">三科不缺考一科缺考的考生</option>
								<option value="4">两科不缺考一科缺考的考生</option>
							</select>
						</div>
						<div class="columns pull-left">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="student:scoreIn:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="student:scoreIn:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>


					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
					<table id="exampleTable1" data-mobile-responsive="true" style="display: none;">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:scoreIn:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:scoreIn:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:scoreIn:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/scoreCheckout/scoreCheckout.js" th:src="@{/js/appjs/center/student/scoreCheckout/scoreCheckout.js}"></script>
</body>
</html>
