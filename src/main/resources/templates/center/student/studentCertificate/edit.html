<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentCertificate.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业证书编号：</label>
								<div class="col-sm-8">
									<input id="code" name="code" th:value="${studentCertificate.code}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" th:value="${studentCertificate.studentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业报考编号：</label>
								<div class="col-sm-8">
									<input id="studentSpecialityid" name="studentSpecialityid" th:value="${studentCertificate.studentSpecialityid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业代码：</label>
								<div class="col-sm-8">
									<input id="specialityid" name="specialityid" th:value="${studentCertificate.specialityid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业名称：</label>
								<div class="col-sm-8">
									<input id="specialityName" name="specialityName" th:value="${studentCertificate.specialityName}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">论文分数：</label>
								<div class="col-sm-8">
									<input id="paperScore" name="paperScore" th:value="${studentCertificate.paperScore}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业时间：</label>
								<div class="col-sm-8">
									<input id="graduateDate" name="graduateDate" th:value="${studentCertificate.graduateDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="schoolName" name="schoolName" th:value="${studentCertificate.schoolName}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业方向：</label>
								<div class="col-sm-8">
									<input id="graduateDirection" name="graduateDirection" th:value="${studentCertificate.graduateDirection}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业层次：</label>
								<div class="col-sm-8">
									<input id="specialityLevels" name="specialityLevels" th:value="${studentCertificate.specialityLevels}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审批时间：</label>
								<div class="col-sm-8">
									<input id="auditDate" name="auditDate" th:value="${studentCertificate.auditDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审批人：</label>
								<div class="col-sm-8">
									<input id="auditOperator" name="auditOperator" th:value="${studentCertificate.auditOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">识别码：</label>
								<div class="col-sm-8">
									<input id="key" name="key" th:value="${studentCertificate.key}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCertificate/edit.js" th:src="@{/js/appjs/center/student/studentCertificate/edit.js}">
	</script>
</body>
</html>
