<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentHis.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${studentHis.type}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${studentHis.name}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">英文名：</label>
								<div class="col-sm-8">
									<input id="ename" name="ename" th:value="${studentHis.ename}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">拼音：</label>
								<div class="col-sm-8">
									<input id="pinyin" name="pinyin" th:value="${studentHis.pinyin}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<input id="gender" name="gender" th:value="${studentHis.gender}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">户籍：</label>
								<div class="col-sm-8">
									<input id="homeType" name="homeType" th:value="${studentHis.homeType}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">政治面貌：</label>
								<div class="col-sm-8">
									<input id="politics" name="politics" th:value="${studentHis.politics}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">民族：</label>
								<div class="col-sm-8">
									<input id="nation" name="nation" th:value="${studentHis.nation}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">职业：</label>
								<div class="col-sm-8">
									<input id="profession" name="profession" th:value="${studentHis.profession}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="birthday" name="birthday" th:value="${studentHis.birthday}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">籍贯：</label>
								<div class="col-sm-8">
									<input id="nativePlace" name="nativePlace" th:value="${studentHis.nativePlace}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">证件类别：</label>
								<div class="col-sm-8">
									<input id="certificateType" name="certificateType" th:value="${studentHis.certificateType}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="certificateNo" name="certificateNo" th:value="${studentHis.certificateNo}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">固定电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${studentHis.phone}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">移动电话：</label>
								<div class="col-sm-8">
									<input id="mphone" name="mphone" th:value="${studentHis.mphone}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">通讯地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${studentHis.address}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="postCode" name="postCode" th:value="${studentHis.postCode}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">电子邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${studentHis.email}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">地州市考办编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" th:value="${studentHis.regionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">县区考办编号：</label>
								<div class="col-sm-8">
									<input id="childRegionid" name="childRegionid" th:value="${studentHis.childRegionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">助学组织编号：</label>
								<div class="col-sm-8">
									<input id="schoolid" name="schoolid" th:value="${studentHis.schoolid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">学院编号：</label>
								<div class="col-sm-8">
									<input id="collegeid" name="collegeid" th:value="${studentHis.collegeid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">教学点编号：</label>
								<div class="col-sm-8">
									<input id="teachSiteid" name="teachSiteid" th:value="${studentHis.teachSiteid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">集体代码：</label>
								<div class="col-sm-8">
									<input id="groupid" name="groupid" th:value="${studentHis.groupid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">旧准考证：</label>
								<div class="col-sm-8">
									<input id="oldStudentid" name="oldStudentid" th:value="${studentHis.oldStudentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">报考类别：</label>
								<div class="col-sm-8">
									<input id="classify" name="classify" th:value="${studentHis.classify}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${studentHis.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" th:value="${studentHis.auditStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">确认状态：</label>
								<div class="col-sm-8">
									<input id="confirmStatus" name="confirmStatus" th:value="${studentHis.confirmStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">退学操作员：</label>
								<div class="col-sm-8">
									<input id="backOperator" name="backOperator" th:value="${studentHis.backOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">退学日期：</label>
								<div class="col-sm-8">
									<input id="backDate" name="backDate" th:value="${studentHis.backDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">确认操作员：</label>
								<div class="col-sm-8">
									<input id="confirmOperator" name="confirmOperator" th:value="${studentHis.confirmOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">确认操作日期：</label>
								<div class="col-sm-8">
									<input id="confirmDate" name="confirmDate" th:value="${studentHis.confirmDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${studentHis.dbFlag}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentHis/edit.js" th:src="@{/js/appjs/center/student/studentHis/edit.js}">
	</script>
</body>
</html>
