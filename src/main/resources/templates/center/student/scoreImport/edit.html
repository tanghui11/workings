<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="kemuid" name="kemuid" th:value="${scoreImport.kemuid}"  type="hidden">
							<tr>
								<td>
									<label>准考证号：</label>
								</td>
								<td>
									<input id="code" name="code" th:value="${scoreImport.code}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>姓名：</label>
								</td>
								<td>
									<input id="name" name="name" th:value="${scoreImport.name}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
                           <tr>
								<td>
									<label>总分：</label>
								</td>
								<td>
									<input id="totalscore" name="totalscore" th:value="${scoreImport.totalscore}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>主观总分：</label>
								</td>
								<td>
									<input id="zgscore" name="zgscore" th:value="${scoreImport.zgscore}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>
									<label>客观总分：</label>
								</td>
								<td>
									<input id="omrscore" name="omrscore" th:value="${scoreImport.omrscore}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>缺考：</label>
								</td>
								<td>
									<input id="qk" name="qk" th:value="${scoreImport.qk}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>
									<label>违纪：</label>
								</td>
								<td>
									<input id="wj" name="wj" th:value="${scoreImport.wj}" class="form-control" type="text" readonly="readonly">
								</td>
								
							</tr>
                           
						</table>
						<!-- <div class="form-group">
							<button type="submit" class="btn btn-primary">提交</button>
							<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
						</div> -->
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/scoreImport/edit.js" th:src="@{/js/appjs/center/student/scoreImport/edit.js}">
	</script>
</body>
</html>
