<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left" style="margin-right:10px;">
							考试任务
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<select class="form-control" id="searchKsrw" placeholder="" type="text">
								
							</select>
						</div>
						<div class="columns pull-left nopadding">
							报考课程
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<input id="examCourseid" name="examCourseid" type="hidden" class="form-control">
							<input id="search" type="text" class="form-control"
								placeholder="" onclick="baokao()" style="width:300px">
						</div>
						
						
						
						<div style="clear:both"></div>
						<div class="columns pull-left nopadding">
							考区名称
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<select id="regionid" name="regionid" type="text" class="form-control"
								placeholder="" onchange="region()" style="width:124px"></select>
						</div>
						<!-- <div class="columns pull-left nopadding" style="margin-left:10px">
							<select id="childRegionid" name="childRegionid" type="text" class="form-control"
								placeholder="">
								<option value="">--请选择--</option>
							</select>
						</div> -->
						<div class="columns pull-left" style="margin-left:10px">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCourse/studentCourse.js" th:src="@{/js/appjs/center/student/studentCourseRepaireLayOut/studentCourseRepaireLayOut.js}"></script>
</body>
</html>
