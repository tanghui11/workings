<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentSpecialityPre.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">考生编号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" th:value="${studentSpecialityPre.studentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">地州市考办编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" th:value="${studentSpecialityPre.regionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">县区考办编号：</label>
								<div class="col-sm-8">
									<input id="childRegionid" name="childRegionid" th:value="${studentSpecialityPre.childRegionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">地州市考办/助学组织编号：</label>
								<div class="col-sm-8">
									<input id="schoolid" name="schoolid" th:value="${studentSpecialityPre.schoolid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">县区考办/教学点编号：</label>
								<div class="col-sm-8">
									<input id="teachSiteid" name="teachSiteid" th:value="${studentSpecialityPre.teachSiteid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="gradSchool" name="gradSchool" th:value="${studentSpecialityPre.gradSchool}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业证书号：</label>
								<div class="col-sm-8">
									<input id="gradCertificate" name="gradCertificate" th:value="${studentSpecialityPre.gradCertificate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">原学专业编号：</label>
								<div class="col-sm-8">
									<input id="gradSpecialityid" name="gradSpecialityid" th:value="${studentSpecialityPre.gradSpecialityid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">原学历：</label>
								<div class="col-sm-8">
									<input id="education" name="education" th:value="${studentSpecialityPre.education}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业招生备案编号：</label>
								<div class="col-sm-8">
									<input id="schoolSpecialityRegid" name="schoolSpecialityRegid" th:value="${studentSpecialityPre.schoolSpecialityRegid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业开设编号：</label>
								<div class="col-sm-8">
									<input id="specialityRecordid" name="specialityRecordid" th:value="${studentSpecialityPre.specialityRecordid}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentSpecialityPre/edit.js" th:src="@{/js/appjs/center/student/studentSpecialityPre/edit.js}">
	</script>
</body>
</html>
