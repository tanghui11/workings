<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins" style="">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="id" name="id" th:value="${practiceSchool.id}"  type="hidden">
							<tr>
								<td>
									<label>准考证号：</label>
								</td>
								<td>
									<input id="studentid" name="studentid" th:value="${practiceSchool.studentid}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>专业开设编号：</label>
								</td>
								<td>
									<input id="studentid" name="studentid" th:value="${practiceSchool.studentid}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
                            <tr>
								<td>
									<label>课程编号：</label>
								</td>
								<td>
									<input id="courseid" name="courseid" th:value="${practiceSchool.courseid}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>成绩：</label>
								</td>
								<td>
									<input id="grade" name="grade" th:value="${practiceSchool.grade}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>
									<label>入库操作员：</label>
								</td>
								<td>
									<input id="inOperator" name="inOperator" th:value="${practiceSchool.inOperator}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>入库日期：</label>
								</td>
								<td>
									<input id="inDate" name="inDate" th:value="${#dates.format(practiceSchool.inDate, 'yyyy-MM-dd')}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>
									<label>入库状态：</label>
								</td>
								<td>
									<input id="status" name="status" th:value="${practiceSchool.status}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>确认状态：</label>
								</td>
								<td>
									<input id="confirmStatus" name="confirmStatus" th:value="${practiceSchool.confirmStatus}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
                            <tr>
								<td>
									<label>确认操作员：</label>
								</td>
								<td>
									<input id="confirmOperator" name="confirmOperator" th:value="${practiceSchool.confirmOperator}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>确认日期：</label>
								</td>
								<td>
									<input id="confirmDate" name="confirmDate" th:value="${practiceSchool.confirmDate}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
                           <tr>
								<td>
									<label>审核状态：</label>
								</td>
								<td>
									<input id="auditStatus" name="auditStatus" th:value="${practiceSchool.auditStatus}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>审核操作员：</label>
								</td>
								<td>
									<input id="auditOperator" name="auditOperator" th:value="${practiceSchool.auditOperator}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
                           <tr>
								<td>
									<label>审核日期：</label>
								</td>
								<td>
									<input id="auditDate" name="auditDate" th:value="${practiceSchool.auditDate}" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
                            <!-- <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${practiceSchool.dbFlag}" class="form-control" type="text">
								</div>
							</div> -->
							</table>
							<!--<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>-->
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/practiceSchool/edit.js" th:src="@{/js/appjs/center/student/practiceSchool/edit.js}">
	</script>
</body>
</html>
