<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证编号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">地州市考办编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">县区考办编号：</label>
								<div class="col-sm-8">
									<input id="childRegionid" name="childRegionid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">助学组织编号：</label>
								<div class="col-sm-8">
									<input id="schoolid" name="schoolid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">学院编号：</label>
								<div class="col-sm-8">
									<input id="collegeid" name="collegeid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">教学点编号：</label>
								<div class="col-sm-8">
									<input id="teachSiteid" name="teachSiteid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="gradSchool" name="gradSchool" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业证书号：</label>
								<div class="col-sm-8">
									<input id="gradCertificate" name="gradCertificate" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">原学专业编号：</label>
								<div class="col-sm-8">
									<input id="gradSpecialityid" name="gradSpecialityid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">原学历：</label>
								<div class="col-sm-8">
									<input id="education" name="education" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业招生备案编号：</label>
								<div class="col-sm-8">
									<input id="schoolSpecialityRegid" name="schoolSpecialityRegid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业开设编号：</label>
								<div class="col-sm-8">
									<input id="specialityRecordid" name="specialityRecordid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业申请状态：</label>
								<div class="col-sm-8">
									<input id="graduate" name="graduate" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">打印毕业证：</label>
								<div class="col-sm-8">
									<input id="printCertificate" name="printCertificate" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="applyOperator" name="applyOperator" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">申请日期：</label>
								<div class="col-sm-8">
									<input id="applyDate" name="applyDate" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核人：</label>
								<div class="col-sm-8">
									<input id="auditOperator" name="auditOperator" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核日期：</label>
								<div class="col-sm-8">
									<input id="auditDate" name="auditDate" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业审核状态：</label>
								<div class="col-sm-8">
									<input id="gradAuditStatus" name="gradAuditStatus" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业审核人：</label>
								<div class="col-sm-8">
									<input id="gradAuditOperator" name="gradAuditOperator" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业审核日期：</label>
								<div class="col-sm-8">
									<input id="gradAuditDate" name="gradAuditDate" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">旧准考证：</label>
								<div class="col-sm-8">
									<input id="oldStudentid" name="oldStudentid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentSpecialityHis/add.js" th:src="@{/js/appjs/center/student/studentSpecialityHis/add.js}">
	</script>
</body>
</html>
