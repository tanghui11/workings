<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentSpecialityHis.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证编号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" th:value="${studentSpecialityHis.studentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">地州市考办编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" th:value="${studentSpecialityHis.regionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">县区考办编号：</label>
								<div class="col-sm-8">
									<input id="childRegionid" name="childRegionid" th:value="${studentSpecialityHis.childRegionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">助学组织编号：</label>
								<div class="col-sm-8">
									<input id="schoolid" name="schoolid" th:value="${studentSpecialityHis.schoolid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">学院编号：</label>
								<div class="col-sm-8">
									<input id="collegeid" name="collegeid" th:value="${studentSpecialityHis.collegeid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">教学点编号：</label>
								<div class="col-sm-8">
									<input id="teachSiteid" name="teachSiteid" th:value="${studentSpecialityHis.teachSiteid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="gradSchool" name="gradSchool" th:value="${studentSpecialityHis.gradSchool}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业证书号：</label>
								<div class="col-sm-8">
									<input id="gradCertificate" name="gradCertificate" th:value="${studentSpecialityHis.gradCertificate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">原学专业编号：</label>
								<div class="col-sm-8">
									<input id="gradSpecialityid" name="gradSpecialityid" th:value="${studentSpecialityHis.gradSpecialityid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">原学历：</label>
								<div class="col-sm-8">
									<input id="education" name="education" th:value="${studentSpecialityHis.education}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业招生备案编号：</label>
								<div class="col-sm-8">
									<input id="schoolSpecialityRegid" name="schoolSpecialityRegid" th:value="${studentSpecialityHis.schoolSpecialityRegid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业开设编号：</label>
								<div class="col-sm-8">
									<input id="specialityRecordid" name="specialityRecordid" th:value="${studentSpecialityHis.specialityRecordid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${studentSpecialityHis.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业申请状态：</label>
								<div class="col-sm-8">
									<input id="graduate" name="graduate" th:value="${studentSpecialityHis.graduate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">打印毕业证：</label>
								<div class="col-sm-8">
									<input id="printCertificate" name="printCertificate" th:value="${studentSpecialityHis.printCertificate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="applyOperator" name="applyOperator" th:value="${studentSpecialityHis.applyOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">申请日期：</label>
								<div class="col-sm-8">
									<input id="applyDate" name="applyDate" th:value="${studentSpecialityHis.applyDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" th:value="${studentSpecialityHis.auditStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核人：</label>
								<div class="col-sm-8">
									<input id="auditOperator" name="auditOperator" th:value="${studentSpecialityHis.auditOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核日期：</label>
								<div class="col-sm-8">
									<input id="auditDate" name="auditDate" th:value="${studentSpecialityHis.auditDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业审核状态：</label>
								<div class="col-sm-8">
									<input id="gradAuditStatus" name="gradAuditStatus" th:value="${studentSpecialityHis.gradAuditStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业审核人：</label>
								<div class="col-sm-8">
									<input id="gradAuditOperator" name="gradAuditOperator" th:value="${studentSpecialityHis.gradAuditOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">毕业审核日期：</label>
								<div class="col-sm-8">
									<input id="gradAuditDate" name="gradAuditDate" th:value="${studentSpecialityHis.gradAuditDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">旧准考证：</label>
								<div class="col-sm-8">
									<input id="oldStudentid" name="oldStudentid" th:value="${studentSpecialityHis.oldStudentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${studentSpecialityHis.dbFlag}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentSpecialityHis/edit.js" th:src="@{/js/appjs/center/student/studentSpecialityHis/edit.js}">
	</script>
</body>
</html>
