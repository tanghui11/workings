<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style" style="min-width:700px;margin:0 auto 20px auto">
                            <tr>
                                <td colspan="5" style="text-align:center;font-weight:700;padding:8px !important;">
                                    档案信息
                                </td>
                            </tr>
                            <tr>
                                <td style="width:85px;">
                                    <label>姓名：</label>
                                </td>
                                <td>
                                    <input id="name" name="name" class="form-control" type="text"
                                           onkeyup="CC2PY('name','pinyin')" onchange="CC2PY('name','pinyin')" readonly="readonly">
                                </td>
                                <td style="width:85px;">
                                    <label>拼音：</label>
                                </td>
                                <td>
                                    <input id="pinyin" name="pinyin" class="form-control" type="text" readonly="readonly">
                                </td>
                                <td style="width:150px;" rowspan="4">
                                    <img width="120px" height="140px" id="id_img_pers" style="margin-left:10px" name="uploadfile">
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>性别：</label>
                                </td>
                                <td>
									<input id="gender" name="gender" class="form-control" type="text" readonly="readonly">
                                </td>
                                <td>
                                    <label>户籍：</label>
                                </td>
                                <td>
									<input id="homeType" name="homeType" class="form-control" type="text" readonly="readonly">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>政治面貌：</label>
                                </td>
                                <td>
									<input id="politics" name="politics" class="form-control" type="text" readonly="readonly">
                                   
                                </td>
                                <td>
                                    <label>民族：</label>
                                </td>
                                <td>
									<input id="nation" name="nation" class="form-control" type="text" readonly="readonly">
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>籍贯：</label>
                                </td>
                                <td>
                                    <input id="nativePlace" name="nativePlace" class="form-control" type="text" readonly="readonly">
                                </td>
                                <td>
                                    <label>出生日期：</label>
                                </td>
                                <td>
                                    <input id="birthday" name="birthday" class="form-control" type="text" readonly
                                          >
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>职业：</label>
                                </td>
                                <td colspan="4">
									 <input id="profession" name="profession" class="form-control" type="text" readonly="readonly">
                                   
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>证件类别：</label>
                                </td>
                                <td>
									 <input id="certificateType" name="certificateType" class="form-control" type="text" readonly="readonly">
                                    
                                </td>
                                <td>
                                    <label>身份证号：</label>
                                </td>
                                <td colspan="2">
                                    <input id="certificateNo" name="certificateNo" class="form-control" type="text" >
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>通讯地址：</label>
                                </td>
                                <td colspan="4">
                                    <input id="address" name="address" class="form-control" type="text" readonly="readonly">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>邮编：</label>
                                </td>
                                <td>
                                    <input id="postCode" name="postCode" class="form-control" type="text" readonly="readonly">
                                </td>
                                <td>
                                    <label>电子邮箱：</label>
                                </td>
                                <td colspan="2">
                                    <input id="email" name="email" class="form-control" type="text" readonly="readonly">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>固定电话：</label>
                                </td>
                                <td>
                                    <input id="phone" name="phone" class="form-control" type="text" readonly="readonly">
                                </td>
                                <td>
                                    <label>移动电话：</label>
                                </td>
                                <td colspan="2">
                                    <input id="mphone" name="mphone" class="form-control" type="text" readonly="readonly">
                                </td>
                            </tr>
							<!-- <tr>
								<td>
									<label>是否关闭:</label>
								</td>
								<td colspan="4">
									<input type="checkbox" id="checkBox" style="width:18px;height:18px;">
								</td>
							</tr> -->
                        </table>
                        <table class="table table-bordered table-style" style="min-width:700px;margin:0 auto 20px auto">
                            <tr>
                                <td colspan="5" style="text-align:center;font-weight:700;padding:8px !important;">
                                    报考信息
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    报考县区
                                </td>
                                <td>
								  <input id="childRegionid" name="childRegionid" class="form-control" type="text" readonly="readonly">
                                   
                                </td>
                                <td>
                                    集体代码
                                </td>
                                <td>
								  <input id="groupid" name="groupid" class="form-control" type="text" readonly="readonly">
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>毕业院校：</label>
                                </td>
                                <td>
                                    <input id="gradSchool" name="gradSchool" class="form-control" type="text" readonly="readonly">
                                </td>
                                <td>
                                    <label>毕业证书号：</label>
                                </td>
                                <td>
                                    <input id="gradCertificate" name="gradCertificate" class="form-control" type="text" readonly="readonly">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>原学专业：</label>
                                </td>
                                <td>
                                    <input id="gradSpecialityid2" name="gradSpecialityid" type="hidden">
                                    <input id="gradSpecialityid" name="yYZY" class="form-control" type="text"
                                           onclick="yemianYXZY()" readonly>
                                </td>
                                <td>
                                    <label>原学历：</label>
                                </td>
                                <td>
								
								  <input id="education" name="education" class="form-control" type="text" readonly="readonly">
                                   <!--  <select id="education" name="education" class="form-control">
                                        <option th:each="item:${stu_student_speciality_education}" th:value="${item.id}"
                                                th:text="${item.name}"></option>
                                    </select> -->
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>现报专业：</label>
                                </td>
                                <td colspan="3">
									<input id="specialityid" name="specialityid" type="hidden">
                                    <input id="specialityRecordid2" name="schoolSpecialityRegid" type="hidden">
                                    <input id="specialityRecordid" name="specialityRecordid" type="hidden">
                                    <input id="schoolSpecialityRegid" name="xBZY" class="form-control" type="text"
                                           onclick="yemian()" readonly>
                                </td>
                            </tr>
                        </table>
						<!-- <div style="text-align:center;margin-top:5px">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentAudit/check.js" th:src="@{/js/appjs/center/student/studentAudit/check.js}">
	</script>
</body>
</html>
