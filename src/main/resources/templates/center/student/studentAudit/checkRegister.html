<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style" style="min-width:700px;margin:0 auto 20px auto">
                           <tr>
								<td>
									<label>准考证号</label>
								</td>
								<td>
									<input id="studentid" name="studentid" class="form-control" type="text" readonly>
								</td>
								<td>
									<label>姓名：</label>
								</td>
								<td>
									<input id="name" name="name" class="form-control" type="text" readonly>
								</td>
							</tr>
                            <tr>
								<td>
									<label>招生院校：</label>
								</td>
								<td>
									<input id="gradSchool" name="gradSchool" class="form-control" type="text" readonly>
								</td>
								<td>
									<label>招生专业：</label>
								</td>
								<td>
									<input id="specialityName" name="specialityName" class="form-control" type="text" readonly>
								</td>
							</tr>
							<tr>
								<td>
									<label>招生年份：</label>
								</td>
								<td>
									<input id="regYear" name="regYear" class="form-control" type="text" readonly>
								</td>
								<td>
									<label>招生季节：</label>
								</td>
								<td>
									<input id="regSeason" name="regSeason" class="form-control" type="text" readonly>
								</td>
							</tr>
							<tr>
								<td>
									<label>专业层次：</label>
								</td>
								<td>
									<input id="classify" name="classify" class="form-control" type="text" readonly>
								</td>
								<td>
									<label>助学方式</label>
								</td>
								<td>
									<input id="type" name="type" class="form-control" type="text" readonly>
								</td>
							</tr>
                            <tr>
								<td>
									<label>学制</label>
								</td>
								<td>
									<input id="educateLength" name="educateLength" class="form-control" type="text" readonly>
								</td>
							</tr>
                        </table>
						</form>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentAudit/checkRegister.js" th:src="@{/js/appjs/center/student/studentAudit/checkRegister.js}">
	</script>
</body>
</html>
