<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentCardPool.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" th:value="${studentCardPool.studentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">打印状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${studentCardPool.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">地州市代码：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" th:value="${studentCardPool.regionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">县区代码：</label>
								<div class="col-sm-8">
									<input id="childRegionid" name="childRegionid" th:value="${studentCardPool.childRegionid}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCardPool/edit.js" th:src="@{/js/appjs/center/student/studentCardPool/edit.js}">
	</script>
</body>
</html>
