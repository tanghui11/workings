<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${practiceSchoolHis.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" th:value="${practiceSchoolHis.studentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业开设编号：</label>
								<div class="col-sm-8">
									<input id="specialityRecordid" name="specialityRecordid" th:value="${practiceSchoolHis.specialityRecordid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="courseid" name="courseid" th:value="${practiceSchoolHis.courseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">成绩：</label>
								<div class="col-sm-8">
									<input id="grade" name="grade" th:value="${practiceSchoolHis.grade}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">入库操作员：</label>
								<div class="col-sm-8">
									<input id="inOperator" name="inOperator" th:value="${practiceSchoolHis.inOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">入库日期：</label>
								<div class="col-sm-8">
									<input id="inDate" name="inDate" th:value="${practiceSchoolHis.inDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">入库状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${practiceSchoolHis.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">确认状态：</label>
								<div class="col-sm-8">
									<input id="confirmStatus" name="confirmStatus" th:value="${practiceSchoolHis.confirmStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">确认操作员：</label>
								<div class="col-sm-8">
									<input id="confirmOperator" name="confirmOperator" th:value="${practiceSchoolHis.confirmOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">确认日期：</label>
								<div class="col-sm-8">
									<input id="confirmDate" name="confirmDate" th:value="${practiceSchoolHis.confirmDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" th:value="${practiceSchoolHis.auditStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核操作员：</label>
								<div class="col-sm-8">
									<input id="auditOperator" name="auditOperator" th:value="${practiceSchoolHis.auditOperator}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核日期：</label>
								<div class="col-sm-8">
									<input id="auditDate" name="auditDate" th:value="${practiceSchoolHis.auditDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${practiceSchoolHis.dbFlag}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/practiceSchoolHis/edit.js" th:src="@{/js/appjs/center/student/practiceSchoolHis/edit.js}">
	</script>
</body>
</html>
