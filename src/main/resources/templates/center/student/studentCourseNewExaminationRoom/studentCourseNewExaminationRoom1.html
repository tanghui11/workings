<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left nopadding">
							考点名称
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<select id="searchKaoDian" name="searchKaoDian" type="text" class="form-control">
								<option value="">--请选择--</option>
							</select>
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
							<button class="btn btn-primary" onclick="bkc()">补一个考场</button>
							<button class="btn btn-danger" onclick="removeKC()">删除</button>
							<button class="btn btn-primary" onclick="xuanze()">选择</button>
						</div>
						
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCourse/studentCourse.js" th:src="@{/js/appjs/center/student/studentCourseNewExaminationRoom/studentCourseNewExaminationRoom1.js}"></script>
</body>
</html>
