<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<input id="examCourseid" name="examCourseid" type="hidden" class="form-control">
						<div class="columns pull-left nopadding">
							考试任务
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<select id="searchName" name="examTaskid" type="text" class="form-control"
								placeholder=""></select>
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							报考课程
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<input id="search" type="text" class="form-control"
								placeholder="" onclick="baokao()" style="width:300px">
							<input id="bkkcCourseid" name="" type="hidden" class="form-control">
						</div>
						<div class="columns pull-left" style="margin-left:10px;">
							考试时间
						</div>
						<div class="columns pull-left" style="margin-left:10px;">
							<select class="form-control" id="kktime" name="examTimeid">
							
							</select>
						</div>
						
						
						<div style="clear:both"></div>
						<div class="columns pull-left nopadding">
							考区名称
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<select id="regionid" name="" type="text" class="form-control"
								placeholder="" onchange="region()" style="width:124px"></select>
						</div>
						<!-- <div class="columns pull-left nopadding" style="margin-left:10px">
							<select id="childRegionid" name="childRegionid" type="text" class="form-control"
								placeholder="">
								<option value="">--请选择--</option>
							</select>
						</div> -->
						<div class="columns pull-left nopadding" style="margin-left:10px">
							准考证号
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<input id="studentId" name="studentid" type="text" class="form-control"
								placeholder="" onclick="zhunkao()"/>
							<input id="regId" name="regionid" type="hidden" class="form-control">
							<input id="clregId" name="childRegionid" type="hidden" class="form-control">
						</div>
						<div style="clear:both"></div>
						<div class="columns pull-left nopadding">
							考点名称
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<input id="examRoomid" name="examRoomid" type="hidden" class="form-control">
							<input id="searchKaoDian" type="text" class="form-control"
								placeholder="" onclick="kaodian()" style="width:300px">
						</div>
						
						<div class="columns pull-left" style="margin-left:10px">
							<button class="btn btn-success" type="button" onclick="reLoad()">查询</button>
							<button class="btn  btn-primary" type="button" onclick="register()">报考</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentCourse:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCourse/studentCourse.js" th:src="@{/js/appjs/center/student/studentCourseNewExaminationRoom/studentCourseNewExaminationRoom.js}"></script>
</body>
</html>
