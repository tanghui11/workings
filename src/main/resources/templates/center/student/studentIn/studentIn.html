<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left" style="margin-right:10px;">
							调档状态
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<select class="form-control" id="selectStatus" name="status" placeholder="" type="text" onchange="selectStatus()">
								<option value="">--请选择--</option>
								<option value="a">待调档</option>
								<option value="b">已调档</option>
							</select>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<input id="searchName" type="text" class="form-control"
								placeholder="请输入姓名或证件号">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button shiro:hasPermission="student:studentIn:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="student:studentIn:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="student:studentIn:cancelStatus" type="button" class="btn  btn-danger"
								onclick="cancelStatus()">
								取消调档
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentIn:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentIn:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentScoreIn:studentScoreIn">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentIn/studentIn.js" th:src="@{/js/appjs/center/student/studentIn/studentIn.js}"></script>
</body>
</html>
