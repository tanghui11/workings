<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="id" name="id" th:value="${studentCertificateOld.id}"  type="hidden">
							<tr>
								<td>
									<label>类别：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control" th:field="${studentCertificateOld.type}">
									   <option value="经刊联">经刊联</option>
									   <option value="社会型">社会型</option>
									   <option value="应用型">应用型</option>
									   <option value="中专">中专</option>
									   <option value="卫电高师">卫电高师</option>
									</select>
									<!--<input id="type" name="type" th:value="${studentCertificateOld.type}" class="form-control" type="text">-->
									
								</td>
								<td>
									<label>毕业证号：</label>
								</td>
								<td>
									<input id="code" name="code" th:value="${studentCertificateOld.code}" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label>姓名：</label>
								</td>
								<td>
									<input id="name" name="name" th:value="${studentCertificateOld.name}" class="form-control" type="text">
								</td>
								<td>
									<label>身份证号：</label>
								</td>
								<td>
									<input id="certificateNo" name="certificateNo" th:value="${studentCertificateOld.certificateNo}" class="form-control" type="text">
								</td>
							</tr>
                            <tr>
								<td>
									<label>性别：</label>
								</td>
								<td>
									<select id="gender" name="gender" class="form-control" th:field="${studentCertificateOld.gender}">
									   <option value="男">男</option>
									   <option value="女">女</option>
									</select>
									<!--<input id="gender" name="gender" th:value="${studentCertificateOld.gender}" class="form-control" type="text">-->
								</td>
								<td>
									<label>籍贯省：</label>
								</td>
								<td>
									<input id="nativeProvince" name="nativeProvince" th:value="${studentCertificateOld.nativeProvince}" class="form-control" type="text">
								</td>
							</tr>
                           <tr>
								<td>
									<label>籍贯县：</label>
								</td>
								<td>
									<input id="nativeCounty" name="nativeCounty" th:value="${studentCertificateOld.nativeCounty}" class="form-control" type="text">
								</td>
								<td>
									<label>年龄：</label>
								</td>
								<td>
									<input id="age" name="age" th:value="${studentCertificateOld.age}" class="form-control" type="text">
								</td>
							</tr>
                            <tr>
								<td>
									<label>专业名称：</label>
								</td>
								<td>
									<input id="specialityName" name="specialityName" th:value="${studentCertificateOld.specialityName}" class="form-control" type="text">
								</td>
								<td>
									<label>专业层次：</label>
								</td>
								<td>
									<input id="specialityLevels" name="specialityLevels" th:value="${studentCertificateOld.specialityLevels}" class="form-control" type="text">
								</td>
							</tr>
                             <tr>
								<td>
									<label>毕业院校：</label>
								</td>
								<td>
									<input id="schoolName" name="schoolName" th:value="${studentCertificateOld.schoolName}" class="form-control" type="text">
								</td>
								<td>
									<label>毕业时间：</label>
								</td>
								<td>
									<input id="graduateDate" name="graduateDate" th:value="${#dates.format(studentCertificateOld.graduateDate, 'yyyy-MM-dd')}" class="form-control" type="text" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })">
								</td>
							</tr>
                           <tr>
								<td>
									<label>备注：</label>
								</td>
								<td>
									<input id="remark" name="remark" th:value="${studentCertificateOld.remark}" class="form-control" type="text">
								</td>
							</tr>
							</table>
							<div style="text-align:center;margin-top:5px">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCertificateOld/edit.js" th:src="@{/js/appjs/center/student/studentCertificateOld/edit.js}">
	</script>
</body>
</html>
