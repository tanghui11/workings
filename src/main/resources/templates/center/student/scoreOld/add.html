<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<table class="table table-bordered table-style">
								<input id="id" name="id" type="hidden"/>	
								<input id="studentid" name="studentid" type="hidden"/>	
								<input id="specialityRecordid" name="specialityRecordid" type="hidden"/>	
							<tr>
								<td>
									<label>类别：</label>
								</td>
								<td>
									<select id="classify" name="classify" class="form-control" onchange="classifys()"/>
										<option value="a">课程</option>
										<option value="b">证书</option>
									</select>
								</td>
								<td>
									<label>成绩：</label>
								</td>
								<td>
									<input id="grade" name="grade" class="form-control"/>
								</td>
							</tr>
							<tr>
								
								<td>
									<label>课程名称：</label>
								</td>
								<td colspan="3">
										
									<input id="courseid" name="courseid" type="hidden"/>	
									<input id="courseName" name="courseName" class="form-control" onclick="courseNames()"/>	
								</td>
							</tr>
							<tr>
								<td>
									<label class="col-sm-3 control-label">备注</label>
								</td>
								<td colspan="3">
									<textarea id="remark" name="remark" class="form-control" type="text"></textarea>
								</td>
								
							</tr>
                            </table>
							<div style="text-align:center;margin-top:5px">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/scoreOld/add.js" th:src="@{/js/appjs/center/student/scoreOld/add.js}">
	</script>
</body>
</html>
