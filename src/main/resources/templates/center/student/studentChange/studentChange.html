<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							准考证号
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<input id="studentid" type="text" class="form-control"
								placeholder="">
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							处理日期
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<input id="beginDate" name="beginDate" class="form-control" type="text" readonly="readonly" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })">
						</div>
						<div class="columns pull-left">
							-
						</div>
						<div class="columns pull-left">
							<input id="endDate" name="beginDate" class="form-control" type="text" readonly="readonly" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })">
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button shiro:hasPermission="student:studentChange:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="student:studentChange:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentChange:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentChange:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentChange:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentChange/studentChange.js" th:src="@{/js/appjs/center/student/studentChange/studentChange.js}"></script>
</body>
</html>
