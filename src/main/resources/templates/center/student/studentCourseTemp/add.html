<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
								<label class="col-sm-3 control-label">市县代码：</label>
								<div class="col-sm-8">
									<input id="sxDm" name="sxDm" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证号：</label>
								<div class="col-sm-8">
									<input id="ksZkz" name="ksZkz" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="ksXm" name="ksXm" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业代码：</label>
								<div class="col-sm-8">
									<input id="zydm" name="zydm" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">专业名称：</label>
								<div class="col-sm-8">
									<input id="zymc" name="zymc" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程代码：</label>
								<div class="col-sm-8">
									<input id="kcdm" name="kcdm" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="kcmc" name="kcmc" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考试时间：</label>
								<div class="col-sm-8">
									<input id="kssj" name="kssj" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考试时间序号：</label>
								<div class="col-sm-8">
									<input id="kssjxh" name="kssjxh" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCourseTemp/add.js" th:src="@{/js/appjs/center/student/studentCourseTemp/add.js}">
	</script>
</body>
</html>
