<!DOCTYPE html>
<html>
<meta charset="utf-8"> 
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentReg.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">报考专业编号：</label>
								<div class="col-sm-8">
									<input id="studentSpecialityid" name="studentSpecialityid" th:value="${studentReg.studentSpecialityid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">注册开始日期：</label>
								<div class="col-sm-8">
									<input id="regBeginDate" name="regBeginDate" th:value="${studentReg.regBeginDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">注册结束日期：</label>
								<div class="col-sm-8">
									<input id="regEndDate" name="regEndDate" th:value="${studentReg.regEndDate}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${studentReg.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${studentReg.dbFlag}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">识别码：</label>
								<div class="col-sm-8">
									<input id="key" name="key" th:value="${studentReg.key}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentReg/edit.js" th:src="@{/js/appjs/center/student/studentReg/edit.js}">
	</script>
</body>
</html>
