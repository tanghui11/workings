<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--进度条显示-->
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<form method="post" th:action="@{/exam/examTime/searchOutExcel}" id="form">
							<input id = "examTaskid" name="examTaskid" type="hidden"/>
							<input id = "examTaskYear" name="examTaskYear" type="hidden"/>
							<input id = "mounth" name="mounth" type="hidden"/>
						<div class="columns pull-left col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control" name="examDate"
								placeholder="根据开考日期查询">
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button shiro:hasPermission="exam:examTime:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="exam:examTime:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="exam:examTime:add" type="button" class="btn  btn-primary" onclick="importData()">考试时间导入</button>
						</div>
						<div class="columns pull-left" style="margin-left:5px">
								<button  type="button" class="btn  btn-primary" onclick= "onZipAll()">
									考试时间导出
								</button>
						</div>
						</form>
					</div>
					<div style="clear:both"></div>
					<div class="list-group-item label" id="one"></div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="exam:examTime:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="exam:examTime:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="exam:examTime:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/exam/examTime/examTime.js" th:src="@{/js/appjs/center/exam/examTime/examTime.js}"></script>
</body>
</html>
