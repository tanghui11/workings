<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style" style="max-width:800px;margin:0 auto">
							<tr>
								<td>
									<label><span style="color:red">*</span>年份：</label>
								</td>
								<td>
									<input id="examYear" name="examYear" class="form-control" type="text" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy'})">
								</td>
								<td>
									<label><span style="color:red">*</span>月份：</label>
								</td>
								<td>
									<select id="examMonth" name="examMonth" class="form-control">
										<option th:each="item:${exam_task_exam_month}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
							<tr>
							
							</tr>
								<td>
									<label><span style="color:red">*</span>考试类型：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control">
										<option th:each="item:${exam_task_type}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
								<td>
									<label>备注：</label>
								</td>
								<td>
									<input id="remark" name="remark" class="form-control" type="text">
								</td>
							</tr>
						</table>
						<div class="" style="text-align:center;margin-top:10px">
							<button type="submit" class="btn btn-primary" id="submission">提交</button>
							<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/exam/task/add.js" th:src="@{/js/appjs/center/exam/task/add.js}">
	</script>
</body>
</html>
