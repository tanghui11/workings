<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="id" name="id" th:value="${task.id}"  type="hidden">
                            <!-- <div class="form-group">
								<label class="col-sm-3 control-label">年份：</label>
								<div class="col-sm-8">
									<input id="examYear" name="examYear" th:value="${task.examYear}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">月份：</label>
								<div class="col-sm-8">
									<input id="examMonth" name="examMonth" th:value="${task.examMonth}" class="form-control" type="text">
								</div>
							</div> -->
							<tr>
								<td>
									<label><span style="color:red">*</span>考试年份</label>
								</td>
								<td>
									<input id="year" name="year" class="form-control" type="text"  readonly="readonly">
								</td>
								<td>
									<label><span style="color:red">*</span>考试月份</label>
								</td>
								<td>
									<input id="mouth" name="mouth" class="form-control" type="text"  readonly="readonly">
								</td>
							</tr>
							<tr>
								<td colspan="2" style="text-align:center">
									<label>助学考生</label>
								</td>

								<td colspan="2" style="text-align:center">
									<label>社会考生</label>
								</td>

							</tr>
							<tr>
								<td>
									<label>助学生报考开始日期：</label>
								</td>
								<td>
									<input id="beginDate" name="beginDate" th:value="${#dates.format(task.beginDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
								<td>
									<label>社会生报考开始日期：</label>
								</td>
								<td>
									<input id="beginDate1" name="beginDate1" th:value="${#dates.format(task.beginDate1, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
							</tr>
							<tr>
								<td style="width:145px">
									<label>助学生报考结束日期：</label>
								</td>
								<td>
									<input id="endDate" name="endDate" th:value="${#dates.format(task.endDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
								<td style="width:155px">
									<label>社会生报考结束日期：</label>
								</td>
								<td>
									<input id="endDate1" name="endDate1" th:value="${#dates.format(task.endDate1, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
							</tr>
                           <tr>
								<td>
									<label>助学生补报开始日期：</label>
								</td>
								<td>
									<input id="beginDateAppend" name="beginDateAppend" th:value="${#dates.format(task.beginDateAppend, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
								<td>
									<label>社会生补报开始日期：</label>
								</td>
								<td>
									<input id="beginDateAppend1" name="beginDateAppend1" th:value="${#dates.format(task.beginDateAppend1, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
								
							</tr>
							<tr>
								<td>
									<label>助学生补报结束日期：</label>
								</td>
								<td>
										<input id="endDateAppend" name="endDateAppend" th:value="${#dates.format(task.endDateAppend, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" >
								</td>
								
								<td>
									<label>社会生补报结束日期：</label>
								</td>
								<td>
									<input id="endDateAppend1" name="endDateAppend1" th:value="${#dates.format(task.endDateAppend1, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
							</tr>
							<tr>
								<td colspan="2" rowspan="2">
									<!-- <label>备注：</label> -->
								</td>
								<!-- <td>
									<input id="remark" name="remark" th:value="${task.remark}" class="form-control" type="text">
								</td> -->
								<td>
									<label>考场编排考试开始日期：</label>
								</td>
								<td>
									<input id="arrangeBeginDate" name="arrangeBeginDate" th:value="${#dates.format(task.arrangeBeginDate, 'yyyy-MM-dd HH:mm')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
							</tr>
							<tr>
								
								<!-- <td class="W180" colspan="2">
									<label>状态：</label>
								</td> -->
								<!-- <td>
									<select id="status" name="status" class="form-control">
										<option th:each="item:${exam_task_status}" th:value="${item.id}" th:text="${item.name}" th:field="${task.status}"></option>
									</select>
								</td> -->
								<td>
									<label>考场编排考试结束日期：</label>
								</td>
								<td>
									<input id="arrangeEndDate" name="arrangeEndDate" th:value="${#dates.format(task.arrangeEndDate, 'yyyy-MM-dd HH:mm')}" class="form-control" type="text" onfocus="WdatePicker({startDate:'%y-%M-01 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
								</td>
							</tr>

						</table>
						<div class="" style="text-align:center;margin-top:10px">
							<button type="submit" class="btn btn-primary">提交</button>
							<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/exam/task/edit.js" th:src="@{/js/appjs/center/exam/task/edit.js}">
	</script>
</body>
</html>
