<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
								<label class="col-sm-3 control-label">考试任务编号：</label>
								<div class="col-sm-8">
									<input id="examTaskid" name="examTaskid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考区编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">拼音：</label>
								<div class="col-sm-8">
									<input id="pinyin" name="pinyin" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">保密室固定电话区号：</label>
								<div class="col-sm-8">
									<input id="phonePre" name="phonePre" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">保密室固定电话号码：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="chargeman" name="chargeman" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">负责人固定电话区号：</label>
								<div class="col-sm-8">
									<input id="chargemanPhonePre" name="chargemanPhonePre" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">负责人固定电话号码：</label>
								<div class="col-sm-8">
									<input id="chargemanPhone" name="chargemanPhone" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">负责人手机：</label>
								<div class="col-sm-8">
									<input id="chargemanTel" name="chargemanTel" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">值班人员名单：</label>
								<div class="col-sm-8">
									<input id="dutyMan" name="dutyMan" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">是否配备武警/公安人员值班：</label>
								<div class="col-sm-8">
									<input id="hasForce" name="hasForce" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">武警/公安人员数量：</label>
								<div class="col-sm-8">
									<input id="forceNum" name="forceNum" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考区主任姓名：</label>
								<div class="col-sm-8">
									<input id="leader" name="leader" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考区主任电话：</label>
								<div class="col-sm-8">
									<input id="leaderPhone" name="leaderPhone" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考区主任手机：</label>
								<div class="col-sm-8">
									<input id="leaderMphone" name="leaderMphone" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核操作员：</label>
								<div class="col-sm-8">
									<input id="auditOperator" name="auditOperator" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">审核日期：</label>
								<div class="col-sm-8">
									<input id="auditDate" name="auditDate" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/exam/secretOffice/add.js" th:src="@{/js/appjs/center/exam/secretOffice/add.js}">
	</script>
</body>
</html>
