<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${seatArrange.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">考场编排编号：</label>
								<div class="col-sm-8">
									<input id="roomArrangeid" name="roomArrangeid" th:value="${seatArrange.roomArrangeid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考生报考编号：</label>
								<div class="col-sm-8">
									<input id="studentCourseid" name="studentCourseid" th:value="${seatArrange.studentCourseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">开考课程编号：</label>
								<div class="col-sm-8">
									<input id="examCourseid" name="examCourseid" th:value="${seatArrange.examCourseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">座位序号：</label>
								<div class="col-sm-8">
									<input id="seq" name="seq" th:value="${seatArrange.seq}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${seatArrange.dbFlag}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/region/seatArrange/edit.js" th:src="@{/js/appjs/center/region/seatArrange/edit.js}">
	</script>
</body>
</html>
