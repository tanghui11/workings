<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left nopadding" style="margin-right:10px">
							保密号
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="secretCode" type="text" class="form-control"
								placeholder="">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							首考号末俩位
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="firstStudentid" type="text" class="form-control"
								placeholder="">
						</div>
						<div class="columns pull-left">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="region:seatArrange:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="region:seatArrange:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</div>
					<form class="form-horizontal m-t" id="signupForm">
						<input type="hidden" name="message" th:value="${message}" id="message"/>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</form>
					<div style="text-align:center;">
					<button type="button" class="btn  btn-primary" onclick="add()">提交</button>
					<div>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="region:seatArrange:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="region:seatArrange:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="region:seatArrange:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/region/seatArrange/seatArrange.js" th:src="@{/js/appjs/center/region/seatArrangeScore/seatArrangeScore.js}"></script>
</body>
</html>
