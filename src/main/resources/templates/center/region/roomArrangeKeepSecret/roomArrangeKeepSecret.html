<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left" style="margin-right:10px;">
							考试任务
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<select id="ksrw" class="form-control"></select>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							起始号码
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<input id="qsh" type="text" class="form-control" style="width:123px;"
								placeholder="请输入起始号">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn  btn-primary" onclick="generateBM()">生成保密号</button>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn  btn-danger" onclick="deleteBM()">删除保密号</button>
						</div>
						<div class="columns pull-left">
							<button class="btn btn-success" onclick="reLoad()">打印</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="region:roomArrange:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="region:roomArrange:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="region:roomArrange:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="region:roomArrange:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="region:roomArrange:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/region/roomArrangeKeepSecret/roomArrangeKeepSecret.js" th:src="@{/js/appjs/center/region/roomArrangeKeepSecret/roomArrangeKeepSecret.js}"></script>
</body>
</html>
