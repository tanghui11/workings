<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="list-group-item label">计划管理 > 考区专业报考设置</div>
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style" style="max-width:800px;margin:0 auto">
							<input id="id" name="id" th:value="${regionSpeciality.id}"  type="hidden">
							<tr>
								<td class="W180">
									<label>考区编号：</label>
								</td>
								<td>
									<input id="regionid" name="regionid" th:value="${regionSpeciality.regionid}" class="form-control" type="text">
								</td>
							<tr>
							</tr>
								<td class="W180">
									<label>专业名称：</label>
								</td>
								<td>
									<input id="specialityRecordid" name="specialityRecordid" th:value="${regionSpeciality.specialityRecordid}" class="form-control" type="text">
								</td>
							</tr>
						</table>
						<div class="" style="text-align:center;margin-top:10px">
							<button type="submit" class="btn btn-primary">提交</button>
							<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/region/regionSpeciality/edit.js" th:src="@{/js/appjs/center/region/regionSpeciality/edit.js}">
	</script>
</body>
</html>
