<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " style="padding:0">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="columns pull-left nopadding" style="margin-right:10px">
							考试任务
						</div>
						<div class="columns pull-left nopadding">
							<select id="examTaskid" type="text" class="form-control"
								placeholder=""></select>
						</div>
						
						<div class="columns pull-left nopadding" style="margin-left:10px;margin-right:10px">
							违规名称
						</div>
						<div class="columns pull-left nopadding">
							<!-- <input type="hidden" id="code" name="code">
							<input type="hidden" id="formula" name="formula"> -->
							<input type="hidden" id="studentCourseid" name="studentCourseid">
							<input type="hidden" id="foulPunishid" name="foulPunishid">
							<input type="hidden" id="status" name="status" value="b">
							
							<input id="name" name="name" type="text" class="form-control"
								placeholder="" onclick="weigui()" style="width:530px">
						</div>
						<div style="clear:both"></div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							准考证号
						</div> 
						<div class="columns pull-left nopadding">
							<input id="studentid" type="text" class="form-control"
								placeholder="">
						</div>
						<div class="columns pull-left nopadding" style="margin-left:10px;margin-right:10px">
							备注
						</div>
						<div class="columns pull-left nopadding">
							<input id="remark" name="remark" type="text" class="form-control"
								placeholder="">
						</div>
					</form>
						<div class="columns pull-left" style="margin-left:10px;margin-right:10px">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="region:studentFoul:add" type="button" class="btn  btn-primary" onclick="add()">
							添加
							</button>
							<button  type="button" class="btn  btn-info"
								onclick="edit()">
								修改
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="region:studentFoul:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="region:studentFoul:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="region:studentFoul:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/region/studentFoul/studentFoulConf.js" th:src="@{/js/appjs/center/region/studentFoul/studentFoulConf.js}"></script>
</body>
</html>
