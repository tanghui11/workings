<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${roomArrangeHis.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">考区编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" th:value="${roomArrangeHis.regionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考试时间编号：</label>
								<div class="col-sm-8">
									<input id="examTimeid" name="examTimeid" th:value="${roomArrangeHis.examTimeid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考场编号：</label>
								<div class="col-sm-8">
									<input id="examRoomid" name="examRoomid" th:value="${roomArrangeHis.examRoomid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">开考课程编号：</label>
								<div class="col-sm-8">
									<input id="examCourseid" name="examCourseid" th:value="${roomArrangeHis.examCourseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考生类别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${roomArrangeHis.type}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程类别：</label>
								<div class="col-sm-8">
									<input id="examType" name="examType" th:value="${roomArrangeHis.examType}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">座次开始号：</label>
								<div class="col-sm-8">
									<input id="seatStart" name="seatStart" th:value="${roomArrangeHis.seatStart}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">座次结束号：</label>
								<div class="col-sm-8">
									<input id="seatEnd" name="seatEnd" th:value="${roomArrangeHis.seatEnd}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">保密号：</label>
								<div class="col-sm-8">
									<input id="secretCode" name="secretCode" th:value="${roomArrangeHis.secretCode}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">首考号：</label>
								<div class="col-sm-8">
									<input id="firstStudentid" name="firstStudentid" th:value="${roomArrangeHis.firstStudentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${roomArrangeHis.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${roomArrangeHis.dbFlag}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/region/roomArrangeHis/edit.js" th:src="@{/js/appjs/center/region/roomArrangeHis/edit.js}">
	</script>
</body>
</html>
