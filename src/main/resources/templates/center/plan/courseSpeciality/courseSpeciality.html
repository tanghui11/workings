<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<div class="columns pull-left col-md-2 nopadding" style="width: 150px;margin-top: 12px">
								<input id="searchName" type="text" class="form-control" placeholder="请输入课程代码">
							</div>
							<div class="columns pull-left" style="margin-left: 5px">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<button shiro:hasPermission="plan:courseSpeciality:add" type="button" class="btn  btn-primary" onclick="add()" style="margin-left: 5px;margin-top: 12px">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<!--<button shiro:hasPermission="plan:courseSpeciality:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>-->
						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
					<input type="hidden" id="courseAppendid"/>
					<input type="hidden" id="courseid"/>

				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:courseSpeciality:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:courseSpeciality:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:courseSpeciality:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/courseSpeciality/courseSpeciality.js" th:src="@{/js/appjs/center/plan/courseSpeciality/courseSpeciality.js}"></script>
</body>
</html>
