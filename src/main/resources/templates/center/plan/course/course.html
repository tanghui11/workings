<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--进度条显示-->
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
                    <form method="post" th:action="@{/plan/course/searchOutExcel}" id="form">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchEname" name="id" type="text" class="form-control"
								placeholder="请输入课程代码查找">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchName"  name="name" type="text"  class="form-control"
								placeholder="请输入名称">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchPinyin" type="text"  name="pinyin" class="form-control"
								placeholder="请输入拼音查找">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<select id="type" name="type" class="form-control">
								<option value="">--请选择课程类别查询--</option>
								<option th:each="item:${pla_course_type}" th:value="${item.id}" th:text="${item.name}" ></option>
							</select>
						</div>
						<div class="columns pull-left" style="margin-right:10px">
							<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
						</div>
						
						<div class="columns pull-left">
							<button shiro:hasPermission="plan:course:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加课程
							</button>
							<button shiro:hasPermission="plan:course:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="plan:course:add" type="button" class="btn  btn-primary" onclick="importData()">
								课程导入
							</button>
							<button    type="button" class="btn  btn-primary" onclick= "onZipAll()">
								课程导出
							</button>
						</div>
					</div>
					</form>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:course:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:course:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:course:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/course/course.js" th:src="@{/js/appjs/center/plan/course/course.js}"></script>
</body>
</html>
