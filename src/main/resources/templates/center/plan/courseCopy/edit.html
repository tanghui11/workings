<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${courseCopy.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${courseCopy.name}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">拼音：</label>
								<div class="col-sm-8">
									<input id="pinyin" name="pinyin" th:value="${courseCopy.pinyin}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">英文名称：</label>
								<div class="col-sm-8">
									<input id="ename" name="ename" th:value="${courseCopy.ename}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">学分：</label>
								<div class="col-sm-8">
									<input id="score" name="score" th:value="${courseCopy.score}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${courseCopy.type}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">分类：</label>
								<div class="col-sm-8">
									<input id="classify" name="classify" th:value="${courseCopy.classify}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">属性：</label>
								<div class="col-sm-8">
									<input id="attribute" name="attribute" th:value="${courseCopy.attribute}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">实践课程代码：</label>
								<div class="col-sm-8">
									<input id="practiceCourseid" name="practiceCourseid" th:value="${courseCopy.practiceCourseid}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/courseCopy/edit.js" th:src="@{/js/appjs/center/plan/courseCopy/edit.js}">
	</script>
</body>
</html>
