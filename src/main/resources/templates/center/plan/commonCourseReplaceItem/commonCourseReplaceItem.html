<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<input type="hidden" id="courseReplace">
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchName" type="text" class="form-control"
								placeholder="课程代码查询">
						</div>
						<div class="columns pull-left" style="margin-right:10px">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="plan:commonCourseReplaceItem:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="plan:commonCourseReplaceItem:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-left" style="margin-left: 5px;">
							<form method="post" th:action="@{/plan/commonCourseReplaceItem/searchOutTYIExcel}">
								<button shiro:hasPermission="plan:commonCourseReplaceItem:add" type="button" class="btn  btn-primary" onclick="importData()">
									顶替课程导入
								</button>
								<!--<button shiro:hasPermission="plan:commonCourseReplaceItem:add" type="submit" class="btn  btn-primary" >-->
									<!--顶替课程导出-->
								<!--</button>-->

							</form>
						</div>
						
						<div style="clear:both"></div>
						<div class="list-group-item label one"></div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:commonCourseReplaceItem:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:commonCourseReplaceItem:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:commonCourseReplaceItem:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/commonCourseReplaceItem/commonCourseReplaceItem.js" th:src="@{/js/appjs/center/plan/commonCourseReplaceItem/commonCourseReplaceItem.js}"></script>
</body>
</html>
