<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<tr>
								<td>
									<label><span style="color:red">*</span>专业代码：</label>
								</td>
								<td>
									<input id="id" name="id" class="form-control" type="text">
								</td>
								<td>
									<label><span style="color:red">*</span>专业名称：</label>
								</td>
								<td>
									<input id="name" name="name" class="form-control" type="text" onkeyup="spell()" onchange="spell()">
								</td>
							</tr>
							<tr>
								<td>
									<label>拼音：</label>
								</td>
								<td>
									<input id="pinyin" name="pinyin" class="form-control" type="text">
								</td>
								<td>
									<label><span style="color:red">*</span>课程类型：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control">
										<option th:each="item:${pla_speciality_type}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<label><span style="color:red">*</span>专业层次：</label>
								</td>
								<td>
									<select id="classify" name="classify" class="form-control">
										<option th:each="item:${pla_speciality_classify}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
								<td>
									<label><span style="color:red">*</span>层次类型：</label>
								</td>
								<td>
									<select id="flag" name="flag" class="form-control">
										<option th:each="item:${pla_speciality_flag}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
							</tr>
                            <tr>
								<td>
									<label><span style="color:red">*</span>委托类型：</label>
								</td>
								<td>
									<select id="grantType" name="grantType" class="form-control">
										<option th:each="item:${pla_speciality_grant_type}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
								<td>
									<label>学分要求：</label>
								</td>
								<td>
									<input id="score" name="score" class="form-control" type="text">
								</td>
							</tr>
							<!--  <tr>
								<td>
									<label>审批状态：</label>
								</td>
								<td>
									<input id="auditStatus" name="auditStatus" class="form-control" type="text">
								</td>
								<td>
									<label>审批时间：</label>
								</td>
								<td>
									<input id="auditDate" name="auditDate" class="form-control" onfocus ="WdatePicker({dateFmt: 'yyyy-MM-dd '})" type="text" >
								</td>
							</tr> -->
							<tr>
								<td>
									<label>专科代码：</label>
								</td>
								<td>
									<input id="zkSpecialityid" name="zkSpecialityid" class="form-control" type="hidden">
									<input id="zkSpeciality" name="zkSpeciality" class="form-control" type="text" onclick="majorName()">
								</td>
								
							</tr>

							
						</table>
						<div class="" style="text-align:center">
								<button type="submit" class="btn btn-primary" id="submission">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/speciality/add.js" th:src="@{/js/appjs/center/plan/speciality/add.js}">
	</script>
</body>
</html>
