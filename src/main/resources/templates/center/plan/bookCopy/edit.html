<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${bookCopy.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">教材类别：</label>
								<div class="col-sm-8">
									<input id="classify" name="classify" th:value="${bookCopy.classify}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="courseid" name="courseid" th:value="${bookCopy.courseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${bookCopy.name}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">拼音：</label>
								<div class="col-sm-8">
									<input id="pinyin" name="pinyin" th:value="${bookCopy.pinyin}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">主编：</label>
								<div class="col-sm-8">
									<input id="chiefEditor" name="chiefEditor" th:value="${bookCopy.chiefEditor}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">出板社：</label>
								<div class="col-sm-8">
									<input id="publisher" name="publisher" th:value="${bookCopy.publisher}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">版次：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${bookCopy.version}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${bookCopy.price}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">教材类别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${bookCopy.type}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${bookCopy.remark}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${bookCopy.status}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/bookCopy/edit.js" th:src="@{/js/appjs/center/plan/bookCopy/edit.js}">
	</script>
</body>
</html>
