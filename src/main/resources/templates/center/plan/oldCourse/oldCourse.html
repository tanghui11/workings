<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--进度条显示-->
<div>
    <div id="Mask"></div>
    <div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<form method="post" th:action="@{/plan/oldCourse/searchOutExcel}" id="form">
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchId" type="text" name = "id" class="form-control"
								placeholder="请输入代码查询">
						</div>

						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchName" type="text" name="name" class="form-control"
								placeholder="请输入老课程名称查询">
						</div>
						<!-- <div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchType" type="text" class="form-control"
								placeholder="请输入专业类别查询">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchClassify" type="text" class="form-control"
								placeholder="请输入分类查询">
						</div> -->
						<div class="columns pull-left" style="margin-right:10px">
							<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="plan:oldCourse:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加老课程
							</button>
							<button shiro:hasPermission="plan:oldCourse:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="plan:oldCourse:add" type="button" class="btn  btn-primary" onclick="importData()">老课程导入</button>
							
						</div>
						<div class="columns pull-left" style="margin-left:5px">
								<button  type="button" class="btn  btn-primary" onclick= "onZipAll()">
									老课程导出
								</button>
						</div>
						</form>
					</div>

					<table id="exampleTable" data-mobile-responsive="true">
					</table>

				</div>
			</div>

		</div>

			<!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:oldCourse:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:oldCourse:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:oldCourse:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/oldCourse/oldCourse.js" th:src="@{/js/appjs/center/plan/oldCourse/oldCourse.js}"></script>
</body>
</html>
