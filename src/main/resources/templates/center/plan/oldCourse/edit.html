<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="id" name="id" th:value="${oldCourse.id}"  type="hidden">
							<tr>
								<td>
									<label><span style="color:red">*</span>老课程名称：</label>
								</td>
								<td>
									<input id="name" name="name" th:value="${oldCourse.name}" class="form-control" type="text" onkeyup="spell()" onchange="spell()">
								</td>
								<td>
									<label>拼音：</label>
								</td>
								<td>
									<input id="pinyin" name="pinyin" th:value="${oldCourse.pinyin}" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label>分类：</label>
								</td>
								<td>
									<select id="classify" name="classify" class="form-control">
										<option th:each="item:${pla_old_course_classify}" th:value="${item.id}" th:text="${item.name}" th:value="${oldCourse.classify}" th:field="${oldCourse.classify}"></option>
									</select>
								</td>
								<td>
									<label>专业类别：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control">
										<option th:each="item:${pla_old_course_type}" th:value="${item.id}" th:text="${item.name}" th:value="${oldCourse.type}" th:field="${oldCourse.type}"></option>
									</select>
								</td>
							</tr>
						</table>
						<div class="" style="text-align:center">
								<button type="submit" class="btn btn-primary" id="submission">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/oldCourse/edit.js" th:src="@{/js/appjs/center/plan/oldCourse/edit.js}">
	</script>
</body>
</html>
