<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="list-group-item label">计划管理 > 开考专业课程复制</div>
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="specialityidSrc" name="specialityidSrc" class="form-control" type="hidden">
							<input id="specialityid" name="specialityid" th:value="${specialityRecord.specialityid}" class="form-control" type="hidden">
							<input id="id" name="id" th:value="${specialityRecord.id}"  type="hidden">
							<input id="specialityRecordid" name="specialityRecordid" th:value="${specialityRecord.id}"  type="hidden">
							<tr>
								<td class="W180">
									<label>源开考专业：</label>
								</td>
								<td>
									<input id="specialitySrc" name="specialitySrc" class="form-control" type="text" onclick="majorName()" >
								</td>

							</tr>

							<tr>
								<td class="W180">
									<label>目标开考专业：</label>
								</td>
								<td>
									<input id="subjectName" name="subjectName" class="form-control" type="text" th:value="${specialityRecord.subjectName}" readonly="readonly">
								</td>

							</tr>

						</table>
						<div class="" style="text-align:center;">
							<button type="submit" class="btn btn-primary">复制</button>
							<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/specialityRecord/showCopyCourse.js" th:src="@{/js/appjs/center/plan/specialityRecord/showCopyCourse.js}">
	</script>
</body>
</html>
