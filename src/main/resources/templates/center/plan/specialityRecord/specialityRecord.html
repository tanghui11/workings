<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--进度条显示-->
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<form method="post" th:action="@{/plan/specialityRecord/searchOutExcel}" id="form">
						<div class="columns pull-left nopadding" style="margin-left:5px">
							<input id="searchName" type="text" class="form-control" name="specialityid"
								placeholder="专业代码查询">
						</div>
						<!-- <div class="columns pull-left nopadding" style="margin-left:5px">
							<input id="searchSchoolid" type="text" class="form-control"
								placeholder="专业名称查询">
						</div> -->
						<!-- <div class="columns pull-left nopadding" style="margin-left:5px">
							<input id="searchCollegeid" type="text" class="form-control"
								placeholder="主考学院查询">
						</div> -->
						<div class="columns pull-left nopadding" style="margin-left:10px">
							<select id="type" name="type" class="form-control" onchange ="reLoad()">
								<!-- <option th:each="item:${pla_speciality_record_type}" th:value="${item.id}" th:text="${item.name}" ></option> -->
								<option value="">请选择类别</option>
								<option value="a">社会型考试</option>
								<option value="b">应用型考试考试</option>
							</select>
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
						</div>
						<div class="columns pull-left" style="margin-left:10px">
							<button shiro:hasPermission="plan:specialityRecord:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="plan:specialityRecord:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="plan:specialityRecord:add" type="button" class="btn  btn-primary" onclick="importData()">开考专业设置导入</button>
						</div>
						<div class="columns pull-left" style="margin-left:5px">
								<button  type="button" class="btn  btn-primary" onclick="onZipAll()">
									开考专业设置导出
								</button>
						</div>
						</form>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:specialityRecord:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:specialityRecord:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:specialityRecord:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/specialityRecord/specialityRecord.js" th:src="@{/js/appjs/center/plan/specialityRecord/specialityRecord.js}"></script>
</body>
</html>
