<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="fixed" name="fixed" th:value="${examCode.fixed}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">流水号：</label>
								<div class="col-sm-8">
									<input id="seq" name="seq" th:value="${examCode.seq}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/examCode/edit.js" th:src="@{/js/appjs/center/plan/examCode/edit.js}">
	</script>
</body>
</html>
