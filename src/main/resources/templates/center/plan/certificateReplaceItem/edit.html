<!DOCTYPE html>

<body class="gray-bg">

						<table class="table table-bordered table-style" style="max-width:800px;margin:0 auto">
							<input id="id" name="id" th:value="${certificateReplaceItem.id}"  type="hidden">
							<input id="courseid" name="courseid" type="hidden" th:value="${certificateReplaceItem.courseid}">

							<input id="certificateReplaceid" name="certificateReplaceid" th:value="${certificateReplaceItem.certificateReplaceid}" type="hidden">

								<td class="W180">
									<label>证书顶替编号：</label>
								</td>
								<td>
									<input id="certificateReplaceid" name="certificateReplaceid" th:value="${certificateReplaceItem.certificateReplaceid}" class="form-control" type="text" readonly="readonly">
								</td>
								
							</tr> -->
							<tr>
								<td>
									<label>证书名称：</label>
								</td>
								<td>

							</tr>

							</tr>
