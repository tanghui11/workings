<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<input id="oldCourseid" type="hidden">
						<input id="oldCourseName" type="hidden">
						<input id="certificateReplace" type="hidden">
						<div class="columns pull-left nopadding" style="margin-right:10px">
							<input id="searchName" type="text" class="form-control"
								placeholder="课程代码查询">
						</div>
						<div class="columns pull-left" style="margin-right:10px">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="plan:certificateReplaceItem:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="plan:certificateReplaceItem:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-left" style="margin-left: 5px;">
							<form method="post" th:action="@{/plan/certificateReplaceItem/searchOutZSIExcel}">
								<button shiro:hasPermission="plan:certificateReplaceItem:add" type="button" class="btn  btn-primary" onclick="importData()">
									顶替课程导入
								</button>
							</form>
						</div>
					</div>
					<div style="clear:both"></div>
					<div class="list-group-item label one">计划管理 > 证书顶替课程</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:certificateReplaceItem:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:certificateReplaceItem:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:certificateReplaceItem:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/certificateReplaceItem/certificateReplaceItem.js" th:src="@{/js/appjs/center/plan/certificateReplaceItem/certificateReplaceItem.js}"></script>
</body>
</html>
