<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="specialityRecordid" name="specialityRecordid"  type="hidden">
							<input id="courseid" name="courseid"  type="hidden">
							<input id="courseName" name="courseName"  type="hidden">
							<input id="bookid" name="bookid"  type="hidden">
							<tr>
								<td>
									<label><i class="xinghao">*</i>专业名称：</label>
								</td>
								<td>
									<input id="speciality" name="speciality" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label><i class="xinghao">*</i>课程名称：</label>
								</td>
								<td>
									<input id="course" name="course" class="form-control" type="text" onclick="courseNames()" autocomplete="off">
								</td>
							</tr>
							<tr>
								<td>
									<label><i class="xinghao">*</i>教材名称：</label>
								</td>
								<td>
									<select id="book" name="book" class="form-control" type="text" onchange="bookids(this.value)">
									</select>
								</td>
								<td>
									<label><i class="xinghao">*</i>类别：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control">
										<option th:each="item:${pla_speciality_course_type}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
							</tr>
                            <tr>
								<td>
									<label><i class="xinghao">*</i>分类：</label>
								</td>
								<td>
									<select id="classify" name="classify" class="form-control">
										<option th:each="item:${pla_speciality_course_classify}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select> 
								</td>
								<td>
									<label><i class="xinghao">*</i>序号：</label>
								</td>
								<td>
									<input id="seq" name="seq" class="form-control" type="text">
								</td>
							</tr>
							 <tr>
								<td >
									<label><i class="xinghao">*</i>状态：</label>
								</td>
								<td>
									<select id="status" name="status" class="form-control">
										<option th:each="item:${pla_speciality_course_status}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</td>
								<td >
									<label>是否关闭:</label>
								</td>
								<td>
									<input type="checkbox" id="checkBox">
								</td>
							</tr>
						</table>
						<div class="" style="text-align:center;">
							<button type="submit" class="btn btn-primary" id="submission">提交</button>
							<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/specialityCourse/add.js" th:src="@{/js/appjs/center/plan/specialityCourse/add.js}">
	</script>
</body>
</html>
