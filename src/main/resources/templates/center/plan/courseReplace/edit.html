<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<table class="table table-bordered table-style">
							<input id="courseid" name="courseid" class="form-control" th:value="${courseReplace.courseid}" type="hidden">
							<input id="appendCourseid1" name="appendCourseid1" class="form-control" th:value="${courseReplace.appendCourseid1}" type="hidden">
							<input id="appendCourseid2" name="appendCourseid2" class="form-control" th:value="${courseReplace.appendCourseid2}" type="hidden">
							<input id="appendCourseid3" name="appendCourseid3" class="form-control" th:value="${courseReplace.appendCourseid3}" type="hidden">
							<input id="appendCourseid4" name="appendCourseid4" class="form-control" th:value="${courseReplace.appendCourseid4}" type="hidden">
							<input id="id" name="id" th:value="${courseReplace.id}"  type="hidden">
							<tr>
								<td>
									<label>开设专业：</label>
								</td>
								<td>
									<input id="specialityRecordid" name="specialityRecordid" th:value="${courseReplace.specialityRecordid}" class="form-control" type="hidden" readonly="readonly">
									<input id="specialityName" name="specialityName" th:value="${courseReplace.specialityName}" class="form-control" type="text" readonly="readonly">
								</td>
								<td>
									<label>课程名称：</label>
								</td>
								<td>
									<input id="coursess" name="coursess" th:value="${courseReplace.courseName}" class="form-control" type="text" onclick="courseNames()">
								</td>
							</tr>
							<tr>
								<td>
									<label>顶替类别：</label>
								</td>
								<td>
									<select id="flag" name="flag" class="form-control">
										<option th:each="item:${pla_course_replace_flag}" th:value="${item.id}" th:text="${item.name}" th:field="${courseReplace.flag}"></option>
									</select>
								</td>
								<td>
									<label>课程层次：</label>
								</td>
								<td>
									<select id="courseClass" name="courseClass" class="form-control">
										<option th:each="item:${pla_course_replace_course_class}" th:value="${item.id}" th:text="${item.name}" th:field="${courseReplace.courseClass}"></option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<label><span style="color:red">*</span>类别：</label>
								</td>
								<td>
									<select id="type" name="type" class="form-control">
										<option th:each="item:${pla_course_replace_type}" th:value="${item.id}" th:text="${item.name}" th:field="${courseReplace.type}"></option>
									</select>
								</td>
								<td>
									<label>共几门课程：</label>
								</td>
								<td>
									<input id="courseNum" name="courseNum" th:value="${courseReplace.courseNum}" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label>至少选几门：</label>
								</td>
								<td>
									<input id="leastNum" name="leastNum" th:value="${courseReplace.leastNum}" class="form-control" type="text">
								</td>
								<td>
									<label>最少学分：</label>
								</td>
								<td>
									<input id="leastScore" name="leastScore" th:value="${courseReplace.leastScore}" class="form-control" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label>附加课程1：</label>
								</td>
								<td>
									<input id="appendCourse1" name="appendCourse1" th:value="${courseReplace.appendCourseid1Name}" class="form-control" type="text" onclick="courseNames('1')">
								</td>
								<td>
									<label>附加课程2：</label>
								</td>
								<td>
									<input id="appendCourse2" name="appendCourse2" th:value="${courseReplace.appendCourseid2Name}" class="form-control" type="text"  onclick="courseNames('2')">
								</td>
							</tr>
							<tr>
								<td>
									<label>附加课程3：</label>
								</td>
								<td>
									<input id="appendCourse3" name="appendCourse3" th:value="${courseReplace.appendCourseid3Name}" class="form-control" type="text"  onclick="courseNames('3')">
								</td>
								<td>
									<label>附加课程4：</label>
								</td>
								<td>
									<input id="appendCourse4" name="appendCourse4" th:value="${courseReplace.appendCourseid4Name}" class="form-control" type="text" onclick="courseNames('4')">
								</td>
							</tr>
						</table>
							<div style="text-align: center;margin-top: 5px;">
								<button type="submit" class="btn btn-primary" id="submission">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/courseReplace/edit.js" th:src="@{/js/appjs/center/plan/courseReplace/edit.js}">
	</script>
</body>
</html>
