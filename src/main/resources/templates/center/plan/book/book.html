<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--进度条显示-->
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<form method="post"  th:action="@{/plan/book/searchOutExcel}" id="form">
						<div class="columns pull-left nopadding" style="margin-right:10px;">
							<input id="searchName" name="name" type="text" class="form-control"
								placeholder="请输入教材名称">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px;">
							<input id="searchCourseid" name="courseid" type="text" class="form-control"
								placeholder="请输入课程代码查询">
						</div>
						<div class="columns pull-left nopadding" style="margin-right:10px;">
							<input id="searchChiefEditor" name="pinyin" type="text" class="form-control"
								placeholder="请输入拼音查询">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn btn-success" type="button" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-left" style="margin-right:5px;">
							<button shiro:hasPermission="plan:book:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="plan:book:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="plan:book:add" type="button" class="btn  btn-primary" onclick="importData()">教材导入</button>
						</div>
						<div class="columns pull-left" style="margin-right:5px;">
								<button  type="button" class="btn  btn-primary" onclick="onZipAll()">
									教材导出
								</button>
						</div>
						</form>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="plan:book:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:book:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="plan:book:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/book/book.js" th:src="@{/js/appjs/center/plan/book/book.js}"></script>
</body>
</html>
