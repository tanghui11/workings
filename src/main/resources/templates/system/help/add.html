<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="menuid" name="menuid" th:value="${menuid}" type="hidden">
                            <div class="form-group">
								<label class="col-sm-2 control-label">内容：</label>
								<div class="col-sm-10">
									<input id="content" name="content" type="hidden">
									<div class="ibox-content no-padding">
										<div id="help_content" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">状态：</label>
								<div class="col-sm-10">
									<label th:each="item:${sys_help_status}">
										<input type="radio"	id="status" name="status" th:value="${item.id}" th:text="${item.name}" />
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/help/edit.js" th:src="@{/js/appjs/system/help/edit.js}">
	</script>
</body>
</html>
