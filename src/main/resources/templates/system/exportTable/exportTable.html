<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="system:exportTable:add" type="button" class="btn  btn-primary"
                                onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="system:exportTable:batchRemove" type="button"
                                class="btn  btn-danger" onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                            <button shiro:hasPermission="system:exportTable:output" type="button"
                                    class="btn btn-primary" onclick="outputTable()">
                                <i class="fa fa-cloud-download" aria-hidden="true"></i>导出
                            </button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="searchName" type="text" class="form-control" placeholder="表名称">
                        </div>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮可见性 -->
    <div>
        <script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_tableField_h = 'hidden';
				var s_export_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="system:exportTable:edit">
        <script type="text/javascript">
				s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:exportTable:remove">
        <script type="text/javascript">
				var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:exportField:exportField">
        <script type="text/javascript">
				var s_tableField_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:exportTable:exportData">
        <script type="text/javascript">
				var s_export_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/system/exportTable/exportTable.js" th:src="@{/js/appjs/system/exportTable/exportTable.js}"></script>
</body>
</html>
