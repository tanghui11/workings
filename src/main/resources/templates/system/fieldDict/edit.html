<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="appid" name="appid" th:value="${fieldDict.appid}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">表名：</label>
								<div class="col-sm-8">
									<input id="tableName" name="tableName" th:value="${fieldDict.tableName}" class="form-control" type="text" readonly>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">字典名：</label>
								<div class="col-sm-8">
									<input id="fieldName" name="fieldName" th:value="${fieldDict.fieldName}" class="form-control" type="text" readonly>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">字段值：</label>
								<div class="col-sm-8">
									<input id="fieldValue" name="fieldValue" th:value="${fieldDict.fieldValue}" class="form-control" type="text" readonly>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">字段含义：</label>
								<div class="col-sm-8">
									<input id="fieldMean" name="fieldMean" th:value="${fieldDict.fieldMean}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
									<label th:each="item:${sys_field_dict_type}">
										<input type="radio"	name="type" th:value="${item.id}" th:text="${item.name}" th:field="*{fieldDict.type}"/>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">显示状态：</label>
								<div class="col-sm-8">
									<label th:each="item:${sys_field_dict_display_status}">
										<input type="radio"	id="displayStatus" name="displayStatus" th:value="${item.id}" th:text="${item.name}" th:field="*{fieldDict.displayStatus}"/>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">启用状态：</label>
								<div class="col-sm-8">
									<label th:each="item:${sys_field_dict_status}">
										<input type="radio" id="status" name="status" th:value="${item.id}" th:text="${item.name}" th:field="*{fieldDict.status}"/>
									</label>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="seq" name="seq" th:value="${fieldDict.seq}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${fieldDict.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/fieldDict/edit.js" th:src="@{/js/appjs/system/fieldDict/edit.js}">
	</script>
</body>
</html>
