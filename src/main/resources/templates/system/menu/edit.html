<!DOCTYPE html>
<html>
    </head><head th:include="include :: header"></head>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico" th:href="@{favicon.ico}">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet" th:href="@{/font-awesome.css?v=4.4.0}">
    <link href="/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="parentid" name="parentid" type="hidden" th:value="${parentid}"/>
                        <input id="id" name="id" type="hidden" th:value="${menu.id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级菜单：</label>
                            <div class="col-sm-8">
                                <input id="" name="" class="form-control" type="text"
                                       th:value="${pName}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单类型：</label>
                            <div class="col-sm-8">
                                <label th:each="item:${sys_menu_type}">
                                    <input type="radio" name="type" class="radio-inline" th:value="${item.id}" th:text="${item.name}" th:field="*{menu.type}"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text"
                                       th:value="${menu.name}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接地址：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" class="form-control" type="text"
                                       th:value="${menu.url}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限标识：</label>
                            <div class="col-sm-8">
                                <input id="perms" name="perms" class="form-control" type="text"
                                       th:value="${menu.perms}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图标：</label>
                            <div class="col-sm-5">
                                <input id="icon" name="icon" class="form-control" type="text"
                                       placeholder="例如：fa fa-circle-o" th:value="${menu.icon}">
                            </div>
                            <input id="ico-btn" class="btn btn-warning" type="button" value="选择图标">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">打开方式：</label>
                            <div class="col-sm-8">
                                <label th:each="item:${sys_menu_target}">
                                    <input type="radio" name="target" class="radio-inline" th:value="${item.id}"
                                           th:text="${item.name}" th:field="${menu.target}"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">序号：</label>
                            <div class="col-sm-8">
                                <input id="seq" name="seq" class="form-control"
                                       type="text" th:value="${menu.seq}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <label th:each="item:${sys_menu_status}">
                                    <input type="radio" name="status" class="radio-inline" th:value="${item.id}"
                                           th:text="${item.name}" th:field="*{menu.status}"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-info">提交</button>
                                <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/system/menu/edit.js" th:src="@{/js/appjs/system/menu/edit.js}"></script>
</body>

</html>
