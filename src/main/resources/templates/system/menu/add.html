<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="appid" name="appid" type="hidden" th:value="${appid}">
							<input id="parentid" name="parentid" type="hidden" th:value="${parentid}">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级菜单：</label>
								<div class="col-sm-8">
									<input id="" name="" class="form-control" type="text"
										th:value="${pName}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单类型：</label>
								<div class="col-sm-8">
									<label th:each="item:${sys_menu_type}">
										<input type="radio"	name="type" class="radio-inline" th:value="${item.id}" th:text="${item.name}"/>
									</label>
									<label class="radio-inline" id="autoInsertButtonFlag" style="display:none">
										<input type="checkbox"	name="autoInsertButton" id="autoInsertButton" /> 自动增加按钮(增、删、改、查)
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">权限标识：</label>
								<div class="col-sm-8">
									<input id="perms" name="perms" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-6">
									<input id="icon" name="icon" class="form-control" type="text"
										   placeholder="例如：fa fa-circle-o">
								</div>
								<input id="ico-btn" class="btn btn-warning" type="button" value="选择图标">
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">打开方式：</label>
								<div class="col-sm-8">
									<label th:each="item:${sys_menu_target}">
										<input type="radio"	name="target" class="radio-inline" th:value="${item.id}" th:text="${item.name}"/>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="seq" name="seq" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label th:each="item:${sys_menu_status}">
										<input type="radio"	name="status" class="radio-inline" th:value="${item.id}" th:text="${item.name}"/>
									</label>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/system/menu/add.js" th:src="@{/js/appjs/system/menu/add.js}"></script>
</body>

</html>
