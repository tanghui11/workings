<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="exportTableid" name="exportTableid" type="hidden" th:value="${exportTableid}">
                            <div class="form-group">
								<label class="col-sm-2 control-label">序号：</label>
								<div class="col-sm-9">
									<input id="seq" name="seq" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">字段名称：</label>
								<div class="col-sm-9">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">字段类型：</label>
								<div class="col-sm-9">
									<select id="type" name="type" class="form-control">
										<option value="">请选择字段类型类型</option>
										<option value="" th:each="item:${export_field_type}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">字段长度：</label>
								<div class="col-sm-9">
									<input id="length" name="length" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">小数位：</label>
								<div class="col-sm-9">
									<input id="decimalLength" name="decimalLength" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">转义类型：</label>
								<div class="col-sm-9">
									<select id="transType" name="transType" class="form-control">
										<option value="">请选择转义类型</option>
										<option value="" th:each="item:${export_field_transType}" th:value="${item.id}" th:text="${item.name}" ></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">表名：</label>
								<div class="col-sm-9">
									<input id="tableName" name="tableName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">字段名：</label>
								<div class="col-sm-9">
									<input id="fieldName" name="fieldName" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">默认值：</label>
								<div class="col-sm-9">
									<input id="defaultValue" name="defaultValue" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/exportField/add.js" th:src="@{/js/appjs/system/exportField/add.js}">
	</script>
</body>
</html>
