<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">

			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left col-md-3">
							<select id="type" name="type" class="form-control" onchange="listAllTables();">
								<option  th:value="1" th:text="中心端用户" ></option>
								<option  th:value="2" th:text="考区端用户" ></option>
								<option  th:value="3" th:text="助学组织用户" ></option>
								<option  th:value="4" th:text="院校用户" ></option>
							</select>
							</div>
							<div class="columns pull-left">
								<input id="searchName" type="text" class="form-control"
									   placeholder="登录账号">
							</div>
							<div class="columns pull-left" style="margin-left:10px;">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>
							<div class="columns pull-left" style="margin-left:10px;">
								<button class="btn  btn-primary" onclick="add()"><i aria-hidden="true" class="fa fa-plus"></i>添加</button>
								
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:user:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:user:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:user:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/user/user.js" th:src="@{/js/appjs/system/user/user.js}"></script>
</body>
</html>
