<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id"  type="hidden">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户类型：</label>
						<div class="col-sm-10">
						<select id="type" name="type" class="form-control" onchange="changes()">
							<option th:text="请选择用户类型" ></option>
							<option  th:value="1" th:text="中心端用户" ></option>
							<option  th:value="2" th:text="考区端用户" ></option>
							<option  th:value="3" th:text="助学组织用户" ></option>
							<option  th:value="4" th:text="院校用户" ></option>
						</select>
						</div>

						</div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录帐号：</label>
                            <div class="col-sm-10">
                                <input id="name" name="name" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-10">
                                <input id="workerName" name="workerName" class="form-control" type="text" onclick ="fun()" autocomplete="off">
								 <input id="workerid" name="workerid" type="hidden">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态:</label>
							<div class="col-sm-10">
                                <label th:each="item:${sys_user_status}" class="checkbox-inline">
                                    <input name="status" type="radio" th:value="${item.id}" th:text="${item.name}" >
                                </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">角色</label>
							<div class="col-sm-10">
                                <input type="hidden" name="roleIds" id="roleIds" >
								<label th:each="role:${roles}" class="checkbox-inline">
                                    <input name="role" type="checkbox" th:value="${role.id}" th:text="${role.name}"">
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/user/add.js" th:src="@{/js/appjs/system/user/add.js}">
	</script>
</body>
</html>
