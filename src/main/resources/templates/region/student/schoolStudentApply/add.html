<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                                            <table class="table table-bordered table-style">
                                                <input id="id" name="id" class="form-control" type="hidden">
                                                <tr>
                                                    <td style="width:170px"> 
                                                        <label>准考证号：</label>
                                                    </td>
                                                    <td>
                                                        <input id="studentid" name="studentid" class="form-control" type="text" readonly>
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td>
                                            <label>姓名</label>
                                        </td>
                                        <td>
                                            <input id="name" name="name" class="form-control" type="text" readonly>
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td>
                                            <label>毕业院校</label>
                                        </td>
                                        <td>
                                            <input id="gradSchool" name="gradSchool" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td>
                                            <label>毕业证书号</label>
                                        </td>
                                        <td>
                                            <input id="gradCertificate" name="gradCertificate" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td>
                                            <label>原学专业：</label>
                                        </td>
                                        <td>
                                           <!-- <input id="gradSpecialityid2" name="gradSpecialityid" type="hidden">
                                            <input id="gradSpecialityid" name="yYZY" class="form-control" type="text" onclick="yemianYXZY()" readonly> -->
											<input id="gradSpecialityid" name="gradSpecialityid" type="hidden">
											<input id="specialityName" name="specialityName" class="form-control" type="text" onclick="yemian(1)" readonly>
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td>
                                            <label>原学历：</label>
                                        </td>
                                        <td>
                                            <select id="education" name="education" class="form-control">
                                                <option th:each="item:${stu_student_speciality_education}" th:value="${item.id}" th:text="${item.name}" ></option>
                                            </select>
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            <label>现报专业：</label>
                                        </td>
                                        <td>
											<input id="specialityRecordid" name="specialityRecordid" type="hidden">
											<input id="specialityRecordName" name="specialityRecordName" class="form-control" type="text" onclick="yemian(2)" readonly>
                                        </td>
                                    </tr>													                                   																																							                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/schoolStudentApply/add.js" th:src="@{/js/appjs/region/student/schoolStudentApply/add.js}" >
</script>
</body>
</html>
