<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
				<form class="form-horizontal m-t" id="signupForm">
					<div >
						<input type="text" class="form-control" id="serachStudentid" style="display:inline-block;width:200px" placeholder="准考证号查询">
						<button type="button" class="btn btn-primary"  onclick="reloads()">查询</button>
						<button  type="submit"  class="btn btn-success" >保存</button>
						<!--<button type="button" class="btn btn-danger" onclick = "remove()">删除</button>-->
					</div>
					<div class="fixed-table-toolbar">

						
							<table class="table table-bordered table-style">
								<input id="regionid" name="regionid" class="form-control" type="hidden" >
								<input id="parentid" name="parentid" class="form-control" type="hidden" >
								<!-- <input id="parentid" name="parentid" class="form-control" type="hidden" > -->
								<input id="id" name="id" type="hidden">
								<tr>
									<td class="W180">
										<label><span style="color:red">*</span>准考证号：</label>
									</td>
									<td>
										<input id="studentid" name="studentid" class="form-control" type="text" readonly="readonly">
									</td>
									<td class="W180">
										<label><span style="color:red">*</span>姓名：</label>
									</td>
									<td>
										<input id="name" name="name" class="form-control" readonly="readonly"/>

									</td>
								</tr>
								<tr>
									<td class="W180">
										<label><span style="color:red">*</span>身份证号：</label>
									</td>
									<td>
										<input id="certificateNo" name="certificateNo" class="form-control" type="text"  readonly="readonly">
									</td>
									<td class="W180">
										<label><span style="color:red">*</span>固定电话：</label>
									</td>
									<td>
										<input id="phone" name="phone" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td class="W180">
										<label><span style="color:red">*</span>移动电话：</label>
									</td>
									<td>
										<input id="mphone" name="mphone" class="form-control" type="text">
									</td>
									<td class="W180">
										<label><span style="color:red">*</span>通讯地址：</label>
									</td>
									<td>
										<input id="address" name="address" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td class="W180">
										<label>邮编：</label>
									</td>
									<td>
										<input id="postCode" name="postCode" class="form-control" type="text">
									</td>
									<td class="W180">
										<label>电子邮件：</label>
									</td>
									<td>
										<input id="email" name="email" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td class="W180">
										<label><span style="color:red">*</span>集体代码：</label>
									</td>
									<td>
										<input id="groupid" name="groupid" class="form-control" type="text" onclick="jtDm()" readonly="readonly" style="background:#fff">
									</td>
								</tr>
							</table>
						</form>
					</div>

					</div>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentInRegion:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentInRegion:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentInRegion:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/region/student/studentInfoEdit/studentInfoEdit.js" th:src="@{/js/appjs/region/student/studentInfoEdit/studentInfoEdit.js}"></script>
</body>
</html>
