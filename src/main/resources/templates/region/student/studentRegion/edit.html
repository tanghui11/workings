<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="regionid" name="regionid" type="hidden" th:value="${regionid}">
						<input id="rRid" name="childRegionid" type="hidden" th:value="${childRegionid}">
						<input id="groupids"  type="hidden" th:value="${studentRegion.groupid}">
                        <table class="table table-bordered table-style" style="min-width:700px;margin:0 auto 20px auto">
                            <!-- <tr style="display: none">
                                <td><input id="studentid" name="studentid" type="hidden" th:value="${studentRegion.id}"></td>
                            </tr> -->
                            <tr>
                                <td colspan="5" style="text-align:center;font-weight:700;padding:8px !important;">
                                    学生档案信息
                                </td>
                            </tr>
                            <tr>
                                <td style="width:85px;">
                                    <label><span style="color:red">*</span>姓名：</label>
                                </td>
                                <td>
                                    <input id="name" name="name" th:value="${studentRegion.name}" class="form-control" type="text" onkeyup="CC2PY('name','pinyin')" onchange="CC2PY('name','pinyin')">
                                </td>
                                <td style="width:85px;">
                                    <label><span style="color:red">*</span>拼音：</label>
                                </td>
                                <td>
                                    <input id="pinyin" name="pinyin" th:value="${studentRegion.pinyin}" class="form-control" type="text">
                                </td>
                                <td style="width:150px;" rowspan="8">
                                    <img width="120px" height="140px" th:src="@{/js/sample/images/userImage.png}" style="margin-left:9px" id="id_img_pers" name="uploadfile">
                                    <button type="button" class="btn btn-primary" id="button_readID" onclick="new Device().startFun()" style="margin-left:7px;margin-top:5px;">读取身份证信息</button>
                                    <img width="120px" height="140px" th:src="@{/js/sample/images/userImage.png}" style="margin-left:9px" id="scPhone">
                                    <input type="hidden" name ="idcardPic" id="idcardPic" th:value="${studentRegion.idcardPic}"/>
                                    <input type="hidden" name ="pic" id="pic" th:value="${studentRegion.pic}"/>
                                    <input type="hidden" name ="id" id="id" th:value="${studentRegion.id}"/>
									<input type="hidden" name ="studentid" id="studentid" th:value="${studentSpecialityStudent.studentid}"/>
                                    <button type="button" class="btn btn-info" onclick="upload()" style="margin-left:10px;margin-top:5px;">上传</button>
                                    <button type="button" class="btn btn-primary" onclick="Photo()" style="margin-left:5px;margin-top:5px;">拍照</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>性别：</label>
                                </td>
                                <td>
                                    <select id="gender" name="gender" class="form-control">
                                        <option th:each="item:${stu_student_gender}" th:value="${item.id}" th:text="${item.name}" th:field="${studentRegion.gender}"></option>
                                    </select>
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>户籍：</label>
                                </td>
                                <td>
                                    <select id="homeType" name="homeType" class="form-control">
                                        <option th:each="item:${stu_student_home_type}" th:value="${item.id}" th:text="${item.name}" th:field="${studentRegion.homeType}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>政治面貌：</label>
                                </td>
                                <td>
                                    <select id="politics" name="politics" class="form-control">
                                        <option th:each="item:${stu_student_politics}" th:value="${item.id}" th:text="${item.name}" th:field="${studentRegion.politics}"></option>
                                    </select>
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>民族：</label>
                                </td>
                                <td>
                                    <select id="nation" name="nation" class="form-control">
                                        <option th:each="item:${stu_student_nation}" th:value="${item.id}" th:text="${item.name}" th:field="${studentRegion.nation}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>籍贯：</label>
                                </td>
                                <td>
                                    <input id="nativePlace" name="nativePlace" th:value="${studentRegion.nativePlace}" class="form-control" type="text">
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>出生日期：</label>
                                </td>
                                <td>
                                    <input id="birthday" name="birthday" th:value="${#dates.format(studentRegion.birthday, 'yyyy-MM-dd')}"  class="form-control" type="text" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd '})" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>职业：</label>
                                </td>
                                <td colspan="3">
                                    <select id="profession" name="profession" class="form-control">
                                        <option th:each="item:${stu_student_profession}" th:value="${item.id}" th:text="${item.name}" th:field="${studentRegion.profession}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>证件类别：</label>
                                </td>
                                <td>
                                    <select id="certificateType" name="certificateType" class="form-control">
                                        <option th:each="item:${stu_student_certificate_type}" th:value="${item.id}" th:text="${item.name}" th:field="${studentRegion.certificateType}"></option>
                                    </select>
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>身份证号：</label>
                                </td>
                                <td>
                                    <input id="certificateNo" name="certificateNo" th:value="${studentRegion.certificateNo}" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>通讯地址：</label>
                                </td>
                                <td colspan="3">
                                    <input id="address" name="address" th:value="${studentRegion.address}" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>邮编：</label>
                                </td>
                                <td>
                                    <input id="postCode" name="postCode" th:value="${studentRegion.postCode}" class="form-control" type="text">
                                </td>
                                <td>
                                    <label>电子邮箱：</label>
                                </td>
                                <td>
                                    <input id="email" name="email" th:value="${studentRegion.email}" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>固定电话：</label>
                                </td>
                                <td>
                                    <input id="phone" name="phone" th:value="${studentRegion.phone}" class="form-control" type="text">
                                </td>
                                <td>
                                    <label>移动电话：</label>
                                </td>
                                <td colspan="2">
                                    <input id="mphone" name="mphone" th:value="${studentRegion.mphone}" class="form-control" type="text">
                                </td>
                            </tr>
                        </table>
                        <table class="table table-bordered table-style" style="min-width:700px;margin:0 auto 20px auto">
						
							<input id="studentSpecialityid" name="studentSpecialityid" th:value="${studentSpecialityStudent.id}" type="hidden">
							
                            <tr>
                                <td colspan="5" style="text-align:center;font-weight:700;padding:8px !important;">
                                    报考信息
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>报考县区：</label>
                                </td>
                                <td>
                                    <input id="childRegion" name="childRegionid" th:value="${studentRegion.childRegionid}" type="hidden">
                                    <select id="childRegionid" name="childRegionid" class="form-control" disabled>
                                        <!-- <option th:each="item:${specialityList}" th:value="${item.id}" th:text="${item.name}" ></option> -->
                                    </select>
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>集体代码：</label>
                                </td>
                                <td>
                                    <select id="groupid" name="groupid" class="form-control">
										<option value="1">--请选择--</option>
                                        <!-- <option th:each="item:${specialityList}" th:value="${item.id}" th:text="${item.name}" ></option> -->
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>毕业院校：</label>
                                </td>
                                <td>
                                    <input id="gradSchool" name="gradSchool" th:value="${studentSpecialityStudent.gradSchool}" class="form-control" type="text">
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>毕业证书号：</label>
                                </td>
                                <td>
                                    <input id="gradCertificate" name="gradCertificate" th:value="${studentSpecialityStudent.gradCertificate}" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>原学专业：</label>
                                </td>
                                <td>
                                    <input id="gradSpecialityid2" name="gradSpecialityid" th:value="${studentSpecialityStudent.gradSpecialityid}" type="hidden">
                                    <input id="gradSpecialityid" name="yYZY" th:value="${studentSpecialityStudent.gradSpecialityName}" class="form-control" type="text" onclick="yemianYXZY()" readonly>
                                </td>
                                <td>
                                    <label><span style="color:red">*</span>原学历：</label>
                                </td>
                                <td>
                                    <select id="education" name="education" class="form-control">
                                        <option th:each="item:${stu_student_speciality_education}" th:value="${item.id}" th:text="${item.name}" th:field="${studentSpecialityStudent.education}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><span style="color:red">*</span>现报专业：</label>
                                </td>
                                <td colspan="3">
									<input id="specialityid" name="specialityid" th:value="${studentSpecialityStudent.specialityid}" type="hidden">
                                    <input id="specialityRecordid2" name="schoolSpecialityRegid" th:value="${studentSpecialityStudent.schoolSpecialityRegid}" type="hidden">
                                    <input id="specialityRecordid" name="specialityRecordid" th:value="${studentSpecialityStudent.specialityRecordid}" type="hidden">
                                    <input id="schoolSpecialityRegid" name="xBZY" class="form-control" th:value="${studentSpecialityStudent.schoolSpecialityRegName}" type="text" onclick="yemian()" readonly>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary" id="submission">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/studentRegion/edit.js" th:src="@{/js/appjs/region/student/studentRegion/edit.js}">
</script>
</body>
</html>
