<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <input id="regionid" name="regionid" type="hidden" th:value="${regionid}">
                    <input id="examTaskid" name="examTaskid" type="hidden" th:value="${examTaskid}">
                    <input id="studentid" name="studentid" type="hidden" th:value="${studentid}">
                    <input id="specialityRecordid" name="specialityRecordid" type="hidden" th:value="${specialityRecordid}">
                    <input id="childRegionid" name="childRegionid" type="hidden" th:value="${childRegionid}">
                    <div class="columns pull-left nopadding" style="margin-right:10px">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="请输入名称">
                    </div>
                    <div class="columns pull-left" style="margin-right:10px">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-left" style="margin-right:10px">
                        <button class="btn btn-success" onclick="saveEnexam()">报考</button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮可见性 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="student:studentRegion:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="student:studentRegion:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="student:studentRegion:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/studentRegion/enexam.js" th:src="@{/js/appjs/region/student/studentRegion/enexam.js}"></script>
</body>
</html>
