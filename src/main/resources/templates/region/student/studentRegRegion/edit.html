<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentRegRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>报考专业编号：</label>
                                        </td>
                                        <td>
                                            <input id="studentSpecialityid" name="studentSpecialityid" th:value="${studentRegRegion.studentSpecialityid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>注册开始日期：</label>
                                        </td>
                                        <td>
                                            <input id="regBeginDate" name="regBeginDate" th:value="${studentRegRegion.regBeginDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>注册结束日期：</label>
                                        </td>
                                        <td>
                                            <input id="regEndDate" name="regEndDate" th:value="${studentRegRegion.regEndDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" th:value="${studentRegRegion.status}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																					                                    <tr>
                                        <td  class="W180">
                                            <label>数据标记：</label>
                                        </td>
                                        <td>
                                            <input id="dbFlag" name="dbFlag" th:value="${studentRegRegion.dbFlag}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																						                                    <tr>
                                        <td  class="W180">
                                            <label>识别码：</label>
                                        </td>
                                        <td>
                                            <input id="key" name="key" th:value="${studentRegRegion.key}" class="form-control" type="text">
                                        </td>
                                    </tr>
															
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/studentRegRegion/edit.js" th:src="@{/js/appjs/region/student/studentRegRegion/edit.js}">
</script>
</body>
</html>
