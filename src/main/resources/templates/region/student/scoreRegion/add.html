<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td class="W180">
                                            <label>准考证编号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>专业开设编号：</label>
                                        </td>
                                        <td>
                                            <input id="specialityRecordid" name="specialityRecordid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>课程编号：</label>
                                        </td>
                                        <td>
                                            <input id="courseid" name="courseid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>课程类别：</label>
                                        </td>
                                        <td>
                                            <input id="type" name="type" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>对象编号：</label>
                                        </td>
                                        <td>
                                            <input id="objid" name="objid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>客观题成绩：</label>
                                        </td>
                                        <td>
                                            <input id="kgGrade" name="kgGrade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>主观题成绩：</label>
                                        </td>
                                        <td>
                                            <input id="zgGrade" name="zgGrade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>原始成绩：</label>
                                        </td>
                                        <td>
                                            <input id="oldGrade" name="oldGrade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>统考成绩：</label>
                                        </td>
                                        <td>
                                            <input id="examGrade" name="examGrade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>平时成绩：</label>
                                        </td>
                                        <td>
                                            <input id="schoolGrade" name="schoolGrade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>成绩：</label>
                                        </td>
                                        <td>
                                            <input id="grade" name="grade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>缺考：</label>
                                        </td>
                                        <td>
                                            <input id="examFlag" name="examFlag" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>违纪：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>使用状态：</label>
                                        </td>
                                        <td>
                                            <input id="useStatus" name="useStatus" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>顶替标志：</label>
                                        </td>
                                        <td>
                                            <input id="flag" name="flag" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>源课程：</label>
                                        </td>
                                        <td>
                                            <input id="sourceCourseid" name="sourceCourseid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>年度码：</label>
                                        </td>
                                        <td>
                                            <input id="etDm" name="etDm" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>旧准考证：</label>
                                        </td>
                                        <td>
                                            <input id="oldStudentid" name="oldStudentid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>考试日期：</label>
                                        </td>
                                        <td>
                                            <input id="examDate" name="examDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>旧课程代码：</label>
                                        </td>
                                        <td>
                                            <input id="oldCourseid" name="oldCourseid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>平时成绩编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolScoreid" name="schoolScoreid" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																					                                    <tr>
                                        <td class="W180">
                                            <label>数据标记：</label>
                                        </td>
                                        <td>
                                            <input id="dbFlag" name="dbFlag" class="form-control" type="text">
                                        </td>
                                    </tr>
																																						                                    <tr>
                                        <td class="W180">
                                            <label>识别码：</label>
                                        </td>
                                        <td>
                                            <input id="key" name="key" class="form-control" type="text">
                                        </td>
                                    </tr>
															                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/scoreRegion/add.js" th:src="@{/js/appjs/region/student/scoreRegion/add.js}" >
</script>
</body>
</html>
