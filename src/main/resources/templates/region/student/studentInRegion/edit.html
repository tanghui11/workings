<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentInRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>姓名：</label>
                                        </td>
                                        <td>
                                            <input id="name" name="name" th:value="${studentInRegion.name}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>性别：</label>
                                        </td>
                                        <td>
                                            <input id="gender" name="gender" th:value="${studentInRegion.gender}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>证件号码：</label>
                                        </td>
                                        <td>
                                            <input id="certificateNo" name="certificateNo" th:value="${studentInRegion.certificateNo}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>转入省：</label>
                                        </td>
                                        <td>
                                            <input id="inProvince" name="inProvince" th:value="${studentInRegion.inProvince}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" th:value="${studentInRegion.status}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>转档准考证号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" th:value="${studentInRegion.studentid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核状态：</label>
                                        </td>
                                        <td>
                                            <input id="auditStatus" name="auditStatus" th:value="${studentInRegion.auditStatus}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核人员：</label>
                                        </td>
                                        <td>
                                            <input id="auditOperator" name="auditOperator" th:value="${studentInRegion.auditOperator}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核日期：</label>
                                        </td>
                                        <td>
                                            <input id="auditUpdateDate" name="auditUpdateDate" th:value="${studentInRegion.auditUpdateDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>调档操作员：</label>
                                        </td>
                                        <td>
                                            <input id="outOperator" name="outOperator" th:value="${studentInRegion.outOperator}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>调档日期：</label>
                                        </td>
                                        <td>
                                            <input id="outUpdateDate" name="outUpdateDate" th:value="${studentInRegion.outUpdateDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/studentInRegion/edit.js" th:src="@{/js/appjs/region/student/studentInRegion/edit.js}">
</script>
</body>
</html>
