<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentCardPoolRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>准考证号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" th:value="${studentCardPoolRegion.studentid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>打印状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" th:value="${studentCardPoolRegion.status}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>地州市代码：</label>
                                        </td>
                                        <td>
                                            <input id="regionid" name="regionid" th:value="${studentCardPoolRegion.regionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>县区代码：</label>
                                        </td>
                                        <td>
                                            <input id="childRegionid" name="childRegionid" th:value="${studentCardPoolRegion.childRegionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/student/studentCardPoolRegion/edit.js" th:src="@{/js/appjs/region/student/studentCardPoolRegion/edit.js}">
</script>
</body>
</html>
