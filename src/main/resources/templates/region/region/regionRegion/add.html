<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label">> </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <table class="table table-bordered table-style">
									<tr>
                                        <td class="W180">
                                            <label>父编号：</label>
                                        </td>
                                        <td>
                                            <input id="parentid" name="parentid" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>代码：</label>
                                        </td>
                                        <td>
                                            <input id="code" name="code" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>类别：</label>
                                        </td>
                                        <td>
                                            <input id="type" name="type" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>：</label>
                                        </td>
                                        <td>
                                            <input id="parentName" name="parentName" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>名称：</label>
                                        </td>
                                        <td>
                                            <input id="name" name="name" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>拼音：</label>
                                        </td>
                                        <td>
                                            <input id="pinyin" name="pinyin" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>联系人：</label>
                                        </td>
                                        <td>
                                            <input id="linkman" name="linkman" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>联系地址：</label>
                                        </td>
                                        <td>
                                            <input id="address" name="address" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>邮编：</label>
                                        </td>
                                        <td>
                                            <input id="postCode" name="postCode" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>固定电话：</label>
                                        </td>
                                        <td>
                                            <input id="phone" name="phone" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>移动电话：</label>
                                        </td>
                                        <td>
                                            <input id="mphone" name="mphone" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>传真：</label>
                                        </td>
                                        <td>
                                            <input id="fax" name="fax" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>是否能照相：</label>
                                        </td>
                                        <td>
                                            <input id="photoFlag" name="photoFlag" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>考区转移：</label>
                                        </td>
                                        <td>
                                            <input id="examTransfer" name="examTransfer" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>考场规格：</label>
                                        </td>
                                        <td>
                                            <input id="roomSize" name="roomSize" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>考试提示：</label>
                                        </td>
                                        <td>
                                            <input id="examMsg" name="examMsg" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>考场编排序号：</label>
                                        </td>
                                        <td>
                                            <input id="seq" name="seq" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td class="W180">
                                            <label>邮箱：</label>
                                        </td>
                                        <td>
                                            <input id="email" name="email" class="form-control" type="text">
                                        </td>
                                    </tr>
						</table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/region/regionRegion/add.js" th:src="@{/js/appjs/region/region/regionRegion/add.js}" >
</script>
</body>
</html>
