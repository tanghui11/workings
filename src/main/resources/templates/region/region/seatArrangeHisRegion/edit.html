<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${seatArrangeHisRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>考场编排编号：</label>
                                        </td>
                                        <td>
                                            <input id="roomArrangeid" name="roomArrangeid" th:value="${seatArrangeHisRegion.roomArrangeid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考生报考编号：</label>
                                        </td>
                                        <td>
                                            <input id="studentCourseid" name="studentCourseid" th:value="${seatArrangeHisRegion.studentCourseid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>开考课程编号：</label>
                                        </td>
                                        <td>
                                            <input id="examCourseid" name="examCourseid" th:value="${seatArrangeHisRegion.examCourseid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>座位序号：</label>
                                        </td>
                                        <td>
                                            <input id="seq" name="seq" th:value="${seatArrangeHisRegion.seq}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																					                                    <tr>
                                        <td  class="W180">
                                            <label>数据标记：</label>
                                        </td>
                                        <td>
                                            <input id="dbFlag" name="dbFlag" th:value="${seatArrangeHisRegion.dbFlag}" class="form-control" type="text">
                                        </td>
                                    </tr>
																														
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/region/seatArrangeHisRegion/edit.js" th:src="@{/js/appjs/region/region/seatArrangeHisRegion/edit.js}">
</script>
</body>
</html>
