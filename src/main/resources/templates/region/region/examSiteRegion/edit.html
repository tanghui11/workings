<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${examSiteRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
									<!--<tr>
                                        <td  >
                                            <label>考区编号：</label>
                                        </td>
                                        <td>
                                            <input id="regionid" name="regionid" th:value="${examSiteRegion.regionid}" class="form-control" type="text">
                                        </td>
                                    </tr>-->
									<tr>
                                        <td style="width:125px;">
                                            <label><span style="color:red">*</span>考点代码：</label>
                                        </td>
                                        <td>
                                            <input id="code" name="code" th:value="${examSiteRegion.code}" class="form-control" type="text">
                                        </td>
										<td style="width:125px;">
                                            <label><span style="color:red">*</span>名称：</label>
                                        </td>
                                        <td>
                                            <input id="name" name="name" th:value="${examSiteRegion.name}" class="form-control" type="text" onkeyup="spell()" onchange="spell()">
                                        </td>
                                    </tr>
									<tr>
										<td>
                                            <label>联系人：</label>
                                        </td>
                                        <td>
                                            <input id="linkman" name="linkman" th:value="${examSiteRegion.linkman}" class="form-control" type="text">
                                        </td>
                                        <td  >
                                            <label><span style="color:red">*</span>拼音：</label>
                                        </td>
                                        <td>
                                            <input id="pinyin" name="pinyin" th:value="${examSiteRegion.pinyin}" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            <label>联系电话：</label>
                                        </td>
                                        <td>
                                            <input id="phone" name="phone" th:value="${examSiteRegion.phone}" class="form-control" type="text">
                                        </td>
										<td  >
                                            <label>传真：</label>
                                        </td>
                                        <td>
                                            <input id="fax" name="fax" th:value="${examSiteRegion.fax}" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            <label>联系地址：</label>
                                        </td>
                                        <td>
                                            <input id="address" name="address" th:value="${examSiteRegion.address}" class="form-control" type="text">
                                        </td>
										<td  >
                                            <label>邮政编码：</label>
                                        </td>
                                        <td>
                                            <input id="postCode" name="postCode" th:value="${examSiteRegion.postCode}" class="form-control" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>主考姓名：</label>
                                        </td>
                                        <td>
                                            <input id="leader" name="leader" th:value="${examSiteRegion.leader}" class="form-control" type="text">
                                        </td>
										<td  >
                                            <label>是否标准化考场：</label>
                                        </td>
                                        <td>
                                            <select id="standard" name="standard" class="form-control">
                                                <option th:each="item:${reg_exam_site_standard}" th:value="${item.id}" th:text="${item.name}" th:field="${examSiteRegion.standard}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>是否助学组织：</label>
                                        </td>
                                        <td>
                                            <select id="school" name="school" class="form-control">
                                                <option th:each="item:${reg_exam_site_school}" th:value="${item.id}" th:text="${item.name}" th:field="${examSiteRegion.school}"></option>
                                            </select>
                                        </td>
										<td  >
                                            <label>办学许可证编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolCode" name="schoolCode" th:value="${examSiteRegion.schoolCode}" class="form-control" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>助学许可证编号：</label>
                                        </td>
                                        <td>
                                            <input id="teachCode" name="teachCode" th:value="${examSiteRegion.teachCode}" class="form-control" type="text">
                                        </td>
										<td  >
                                            <label>备注：</label>
                                        </td>
                                        <td>
                                            <input id="remark" name="remark" th:value="${examSiteRegion.remark}" class="form-control" type="text">
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            <label>状态：</label>
                                        </td>
                                        <td>
                                            <select id="status" name="status" class="form-control">
                                                <option th:each="item:${reg_exam_site_status}" th:value="${item.id}" th:text="${item.name}" th:field="${examSiteRegion.status}"></option>
                                            </select>
                                        </td>
										<td>
                                            <label>考场数量：</label>
                                        </td>
                                        <td>
                                            <input id="num" name="num" th:value="${examSiteRegion.num}" class="form-control" type="text">
                                        </td>
                                    </tr>
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary" id="submission">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/region/examSiteRegion/edit.js" th:src="@{/js/appjs/region/region/examSiteRegion/edit.js}">
</script>
</body>
</html>
