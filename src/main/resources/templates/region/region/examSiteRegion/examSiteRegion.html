<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<form method="post" th:action="@{/region/examSiteRegion/searchOutEXExcel}" style="margin-top:5px" >
		<div class="col-sm-3">
			<div class="ibox ibox-body">
				<div class="ibox-title">
					<h5>考区列表</h5>
				</div>
				<div class="ibox-content" style="overflow:auto;max-height:1000px;">
					<div id="jstree"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="ibox">
				<input id="orgid" name="orgid" type="hidden" th:value="${examSite}">
				<input id="regionid" name="regionid" type="hidden">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left nopadding" style="margin-right:10px;">
							<input id="searchName" type="text" class="form-control"
								   placeholder="请输入名称">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="region:examSiteRegion:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="region:examSiteRegion:batchRemove" type="button" class="btn  btn-danger"
									onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-left" style="margin-left: 5px;">
							<button  type="button" class="btn  btn-primary" onclick="importData()">
								考点管理导入
							</button>
							<button  type="submit" onclick="onZipAll()" class="btn  btn-primary" >
								考点管理导出
							</button>
						</div>
					</div>
					<div style="clear:both"></div>
					<div class="list-group-item label" >地州市考办管理> 考点管理<label  class="ttt"></label></div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		</form>
	</div>
	<!--shiro控制bootstraptable行内按钮可见性 -->
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="region:examSiteRegion:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="region:examSiteRegion:remove">
		<script type="text/javascript">
            var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="region:examSiteRegion:resetPwd">
		<script type="text/javascript">
            var s_resetPwd_h = '';
		</script>
	</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/region/region/examSiteRegion/examSiteRegion.js" th:src="@{/js/appjs/region/region/examSiteRegion/examSiteRegion.js}"></script>
</body>
</html>
