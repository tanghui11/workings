<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
						<div class="columns pull-left" style="margin-right:10px;">
							<input id="searchName" name="name" type="text" class="form-control"
								placeholder="请输入姓名">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
						<input id="searchCertificate" name="certificate" type="text" class="form-control"
							   placeholder="请输入证件号">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn btn-success" onclick="search()">查询</button>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
						<input id="searchstudentid" name="studentid" type="text" class="form-control"
							   placeholder="请输入准考证号">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
						<button class="btn btn-success" onclick="migration()">调档</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="student:studentIn:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentIn:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="student:studentScoreIn:studentScoreIn">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/school/school/studentInMigration/studentInMigration.js" th:src="@{/js/appjs/region/region/studentInMigration/studentInMigration.js}"></script>
</body>
</html>
