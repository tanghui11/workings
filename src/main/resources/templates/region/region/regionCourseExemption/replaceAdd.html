<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<!-- <div class="ibox-body">
				<div class="fixed-table-toolbar">
					<input type="hidden" id="studentid">
					<div class="columns pull-left">


					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div> -->
			<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t"  id="signupForm">
							<table class="table table-bordered table-style">
							<input id="courseid" name="courseid" class="form-control" type="hidden" readonly>
							<input id="specialityRecordid" name="specialityRecordid" class="form-control" type="hidden" readonly>
								<tr>
									<td style="width:80px;">
										<label>准考证号：</label>
									</td>
									<td>
										<input id="studentid" name="studentid" class="form-control" type="text" readonly>
									</td>
									<td style="width:80px;">
										<label>成绩：</label>
									</td>
									<td>
										<input id="grade" name="grade" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td>
										<label>顶替名称：</label>
									</td>
									<td colspan="3">
										<input id="courseFreeid" name="courseFreeid" class="form-control" type="hidden">
										<input id="courseFreeName" name="courseFreeName" class="form-control" type="text" onclick="courseFreenames()" readonly style="background:#FFF">
									</td>
									
								</tr>
								<tr>
									<td>
										<label>顶替备注：</label>
									</td>
									<td colspan="3">
										<textarea id="dtremark"  class="form-control" type="text" readonly style="resize:none"></textarea>
									</td>
									
								</tr>
								<tr>
									<td>
										<label>备注：</label>
									</td>
									<td colspan="3">
										<textarea id="remark" name="remark" class="form-control" type="text" style="resize:none"></textarea>
									</td>
									
								</tr>
                            </table>
							<div class="form-group" >
								<div style="text-align: center;">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮可见性 -->
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="plan:courseReplaceItem:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="plan:courseReplaceItem:remove">
		<script type="text/javascript">
            var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="plan:courseReplaceItem:resetPwd">
		<script type="text/javascript">
            var s_resetPwd_h = '';
		</script>
	</div>
</div>
<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/school/school/courseExemption/replaceAdd.js" th:src="@{/js/appjs/region/region/regionCourseExemption/replaceAdd.js}">
	</script>
</body>
</html>
