<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${educateLengthRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>专业层次：</label>
                                        </td>
                                        <td>
                                            <input id="classify" name="classify" th:value="${educateLengthRegion.classify}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>助学方式：</label>
                                        </td>
                                        <td>
                                            <input id="type" name="type" th:value="${educateLengthRegion.type}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>学制：</label>
                                        </td>
                                        <td>
                                            <input id="length" name="length" th:value="${educateLengthRegion.length}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>学制长度：</label>
                                        </td>
                                        <td>
                                            <input id="studyLength" name="studyLength" th:value="${educateLengthRegion.studyLength}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业学制长度：</label>
                                        </td>
                                        <td>
                                            <input id="graduateLength" name="graduateLength" th:value="${educateLengthRegion.graduateLength}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/exam/educateLengthRegion/edit.js" th:src="@{/js/appjs/region/exam/educateLengthRegion/edit.js}">
</script>
</body>
</html>
