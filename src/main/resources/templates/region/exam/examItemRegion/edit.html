<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${examItemRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>考试任务编号：</label>
                                        </td>
                                        <td>
                                            <input id="examTaskid" name="examTaskid" th:value="${examItemRegion.examTaskid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考试项目：</label>
                                        </td>
                                        <td>
                                            <input id="examMonth" name="examMonth" th:value="${examItemRegion.examMonth}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考试项目：</label>
                                        </td>
                                        <td>
                                            <input id="examCodeFixed" name="examCodeFixed" th:value="${examItemRegion.examCodeFixed}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/exam/examItemRegion/edit.js" th:src="@{/js/appjs/region/exam/examItemRegion/edit.js}">
</script>
</body>
</html>
