<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td class="W180">
                                            <label>任务编号：</label>
                                        </td>
                                        <td>
                                            <input id="examTaskid" name="examTaskid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>序号：</label>
                                        </td>
                                        <td>
                                            <input id="seq" name="seq" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>开考日期：</label>
                                        </td>
                                        <td>
                                            <input id="examDate" name="examDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>时段：</label>
                                        </td>
                                        <td>
                                            <input id="segment" name="segment" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>开考时间：</label>
                                        </td>
                                        <td>
                                            <input id="beginTime" name="beginTime" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>结束时间：</label>
                                        </td>
                                        <td>
                                            <input id="endTime" name="endTime" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/exam/examTimeRegion/add.js" th:src="@{/js/appjs/region/exam/examTimeRegion/add.js}" >
</script>
</body>
</html>
