<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${taskRegion.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>年份：</label>
                                        </td>
                                        <td>
                                            <input id="examYear" name="examYear" th:value="${taskRegion.examYear}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>月份：</label>
                                        </td>
                                        <td>
                                            <input id="examMonth" name="examMonth" th:value="${taskRegion.examMonth}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>助学生报考开始日期：</label>
                                        </td>
                                        <td>
                                            <input id="beginDate" name="beginDate" th:value="${taskRegion.beginDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>助学生报考结束日期：</label>
                                        </td>
                                        <td>
                                            <input id="endDate" name="endDate" th:value="${taskRegion.endDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>助学生补报开始日期：</label>
                                        </td>
                                        <td>
                                            <input id="beginDateAppend" name="beginDateAppend" th:value="${taskRegion.beginDateAppend}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>助学生补报结束日期：</label>
                                        </td>
                                        <td>
                                            <input id="endDateAppend" name="endDateAppend" th:value="${taskRegion.endDateAppend}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>社会生报考开始日期：</label>
                                        </td>
                                        <td>
                                            <input id="beginDate1" name="beginDate1" th:value="${taskRegion.beginDate1}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>社会生报考结束日期：</label>
                                        </td>
                                        <td>
                                            <input id="endDate1" name="endDate1" th:value="${taskRegion.endDate1}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>社会生补报开始日期：</label>
                                        </td>
                                        <td>
                                            <input id="beginDateAppend1" name="beginDateAppend1" th:value="${taskRegion.beginDateAppend1}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>社会生补报结束日期：</label>
                                        </td>
                                        <td>
                                            <input id="endDateAppend1" name="endDateAppend1" th:value="${taskRegion.endDateAppend1}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考场编排考试日期：</label>
                                        </td>
                                        <td>
                                            <input id="arrangeBeginDate" name="arrangeBeginDate" th:value="${taskRegion.arrangeBeginDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考场编排考试日期：</label>
                                        </td>
                                        <td>
                                            <input id="arrangeEndDate" name="arrangeEndDate" th:value="${taskRegion.arrangeEndDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>备注：</label>
                                        </td>
                                        <td>
                                            <input id="remark" name="remark" th:value="${taskRegion.remark}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" th:value="${taskRegion.status}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>确认状态：</label>
                                        </td>
                                        <td>
                                            <input id="confirmStatus" name="confirmStatus" th:value="${taskRegion.confirmStatus}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核状态：</label>
                                        </td>
                                        <td>
                                            <input id="auditStatus" name="auditStatus" th:value="${taskRegion.auditStatus}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/region/exam/taskRegion/edit.js" th:src="@{/js/appjs/region/exam/taskRegion/edit.js}">
</script>
</body>
</html>
