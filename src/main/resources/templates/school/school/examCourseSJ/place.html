<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" method="post"  th:action="@{/exam/examCourse/addCoursePlace}">
						<table class="table table-bordered table-style" style="max-width:800px;margin:0 auto">
							<tr>
								<td style="width:140px">
									<label>课程名称：</label>
								</td>
								<td>
									<input type="hidden" name="courseid" id="courseid">
									<input id="courseName" name="courseName" class="form-control" type="text" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>
									<label>专业名称：</label>
								</td>
								<td>
									<input type="hidden" name="specialityid" id="specialityid">
									<input type="hidden" name="id" id="id">
									<input id="specialityName" name="specialityName" class="form-control" type="text" readonly="readonly" onclick="coursePlace()">
								</td>
							</tr>
						</table>
						<div class="" style="text-align:center;margin-top:5px">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/exam/examCourseSJ/place.js" th:src="@{/js/appjs/center/exam/examCourseSJ/place.js}">
	</script>
</body>
</html>
