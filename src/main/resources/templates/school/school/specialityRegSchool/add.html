<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<table class="table table-bordered table-style">
								<tr>
									<td style="width:140px">
										<label><i class="xinghao">*</i> 专业名称：</label>
									</td>
									<td>
										<input id="specialityRecordid" name="specialityRecordid" type="hidden" class="form-control">
										<input id="specialityRecordName" name="specialityRecordName" type="type" onclick="yemian()" class="form-control">
										</input>
									</td>
								</tr>
								<tr>
									<td>
										<label><i class="xinghao">*</i> 自定义代码：</label>
									</td>
									<td>
										<input id="code" name="code" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									
								</tr>
							</table>
							<div style="text-align:center;">
								<button type="submit" class="btn btn-primary" id="submission">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/school/school/specialityRegSchool/add.js" th:src="@{/js/appjs/school/school/specialityRegSchool/add.js}">
	</script>
</body>
</html>
