<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div>
	<div id="Mask"></div>
	<div id="Progress" data-dimension="250" data-text="0%" data-info="导出进度" data-width="30" data-fontsize="38" data-percent="0" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>
</div>

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<form method="post" th:action="@{/school/specialityRegSchool/searchOutYXExcel}">
						<div class="columns pull-left" style="margin-right:10px;min-width:250px;">
								<input id="specialityRecordid" name="specialityRecordid"  type="hidden" class="form-control">
								<input id="specialityRecordName" name="specialityRecordName" onclick="yemian()" type="text" class="form-control" placeholder="专业名称">
							</input>
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<input id="searchCode" type="text" class="form-control" name="code"
								placeholder="自定义代码">
						</div>
						<div class="columns pull-left" style="margin-right:10px;">
							<button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
						</div>
						<div class="columns pull-left" style="margin-right:5px;">
							<button shiro:hasPermission="school:specialityRegSchool:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="school:specialityRegSchool:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="school:specialityRegSchool:add" type="button" class="btn btn-info" onclick="qtyong('a')">
								<i class="fa fa-play-circle" aria-hidden="true"></i>启用
							</button>
							<button shiro:hasPermission="school:specialityRegSchool:batchRemove" type="button" class="btn btn-warning"
								onclick="qtyong('b')">
								<i class="fa fa-pause" aria-hidden="true"></i>停用
							</button>
						</div>
						<div class="columns pull-left" style="margin-left: 5px;">

								<button  type="submit" onclick="onZipAll()" class="btn  btn-primary" >
									专业开设申请导出
								</button>
						</div>
					</form>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	    <!--shiro控制bootstraptable行内按钮可见性 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="school:specialityRegSchool:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="school:specialityRegSchool:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="school:specialityRegSchool:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/school/school/specialityRegSchool/specialityRegSchool.js" th:src="@{/js/appjs/school/school/specialityRegSchool/specialityRegSchool.js}"></script>
</body>
</html>
