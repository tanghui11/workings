<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${courseReplaceItem.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程复选编号：</label>
								<div class="col-sm-8">
									<input id="courseReplaceid" name="courseReplaceid" th:value="${courseReplaceItem.courseReplaceid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">课程编号：</label>
								<div class="col-sm-8">
									<input id="courseid" name="courseid" th:value="${courseReplaceItem.courseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">计划显示标志：</label>
								<div class="col-sm-8">
									<input id="showFlag" name="showFlag" th:value="${courseReplaceItem.showFlag}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${courseReplaceItem.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/plan/courseReplaceItem/edit.js" th:src="@{/js/appjs/center/plan/courseReplaceItem/edit.js}">
	</script>
</body>
</html>
