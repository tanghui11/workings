<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left nopadding">
						<input id="studentid" type="text" class="form-control"
							placeholder="准考证号查询">
					</div>
					<div class="columns pull-left nopadding" style="margin-left:10px">
						<button class="btn btn-success" type="button" onclick="reLoad()">查询</button>
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮可见性 -->
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="plan:course:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="plan:course:remove">
		<script type="text/javascript">
            var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="plan:course:resetPwd">
		<script type="text/javascript">
            var s_resetPwd_h = '';
		</script>
	</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/school/school/courseExemption/courseExemption.js" th:src="@{/js/appjs/school/school/courseExemption/courseExemption.js}"></script>
</body>
</html>
