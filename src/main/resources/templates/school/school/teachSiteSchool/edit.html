<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${teachSiteSchool.id}"  type="hidden">
							<table class="table table-bordered table-style">
								<tr>
									<td>
										<label><i class="xinghao">*</i> 办学地区：</label>
									</td>
									<td>
										<input id="schoolSiteid2" th:value="${teachSiteSchool.schoolSiteid}" type="hidden">
										<select id="schoolSiteid" name="schoolSiteid" class="form-control" disabled> 
											
										</select>
									</td>
									<td>
										<label><i class="xinghao">*</i> 教学点名称：</label>
									</td>
									<td>
										<input id="name" name="name" th:value="${teachSiteSchool.name}" class="form-control" type="text" onkeyup="spell()" onchange="spell()">
									</td>
								</tr>
								<tr>
									<td>
										<label>联系人：</label>
									</td>
									<td>
										<input id="linkman" name="linkman" th:value="${teachSiteSchool.linkman}" class="form-control" type="text">
									</td>
									<td>
										<label>拼音：</label>
									</td>
									<td>
										<input id="pinyin" name="pinyin" th:value="${teachSiteSchool.pinyin}" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td>
										<label>固定电话：</label>
									</td>
									<td>
										<input id="phone" name="phone" th:value="${teachSiteSchool.phone}" class="form-control" type="text">
									</td>
									<td>
										<label>移动电话：</label>
									</td>
									<td>
										<input id="mphone" name="mphone" th:value="${teachSiteSchool.mphone}" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td>
										<label>邮箱：</label>
									</td>
									<td>
										<input id="email" name="email" th:value="${teachSiteSchool.email}" class="form-control" type="text">
									</td>
									<td>
										<label>邮编：</label>
									</td>
									<td>
										<input id="postCode" name="postCode" th:value="${teachSiteSchool.postCode}" class="form-control" type="text">
									</td>
								</tr>
								<tr>
									<td>
										<label>联系地址：</label>
									</td>
									<td colspan="3">
										<input id="address" name="address" th:value="${teachSiteSchool.address}" class="form-control" type="text">
									</td>
								</tr>
								
								
							</table>
							<div style="text-align:center;">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/school/school/teachSiteSchool/edit.js" th:src="@{/js/appjs/school/school/teachSiteSchool/edit.js}">
	</script>
</body>
</html>
