<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentCourseStudent.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>准考证编号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" th:value="${studentCourseStudent.studentid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考试考区编号：</label>
                                        </td>
                                        <td>
                                            <input id="regionid" name="regionid" th:value="${studentCourseStudent.regionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>考试区县编号：</label>
                                        </td>
                                        <td>
                                            <input id="childRegionid" name="childRegionid" th:value="${studentCourseStudent.childRegionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>开考课程编号：</label>
                                        </td>
                                        <td>
                                            <input id="examCourseid" name="examCourseid" th:value="${studentCourseStudent.examCourseid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>类别：</label>
                                        </td>
                                        <td>
                                            <input id="type" name="type" th:value="${studentCourseStudent.type}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" th:value="${studentCourseStudent.status}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>编排状态：</label>
                                        </td>
                                        <td>
                                            <input id="arrangeStatus" name="arrangeStatus" th:value="${studentCourseStudent.arrangeStatus}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																					                                    <tr>
                                        <td  class="W180">
                                            <label>数据标记：</label>
                                        </td>
                                        <td>
                                            <input id="dbFlag" name="dbFlag" th:value="${studentCourseStudent.dbFlag}" class="form-control" type="text">
                                        </td>
                                    </tr>
																														
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/school/student/studentCourseStudentStudent/edit.js" th:src="@{/js/appjs/school/student/studentCourseStudentStudent/edit.js}">
</script>
</body>
</html>
