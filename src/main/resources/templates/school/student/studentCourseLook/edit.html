<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studentCourse.id}"  type="hidden">
                            <div class="form-group">
								<label class="col-sm-3 control-label">准考证编号：</label>
								<div class="col-sm-8">
									<input id="studentid" name="studentid" th:value="${studentCourse.studentid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考试考区编号：</label>
								<div class="col-sm-8">
									<input id="regionid" name="regionid" th:value="${studentCourse.regionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">考试区县编号：</label>
								<div class="col-sm-8">
									<input id="childRegionid" name="childRegionid" th:value="${studentCourse.childRegionid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">开考课程编号：</label>
								<div class="col-sm-8">
									<input id="examCourseid" name="examCourseid" th:value="${studentCourse.examCourseid}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${studentCourse.type}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${studentCourse.status}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">编排状态：</label>
								<div class="col-sm-8">
									<input id="arrangeStatus" name="arrangeStatus" th:value="${studentCourse.arrangeStatus}" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">数据标记：</label>
								<div class="col-sm-8">
									<input id="dbFlag" name="dbFlag" th:value="${studentCourse.dbFlag}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-danger" onclick="parent.layerModalFormClose()">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/center/student/studentCourse/edit.js" th:src="@{/js/appjs/center/student/studentCourse/edit.js}">
	</script>
</body>
</html>
