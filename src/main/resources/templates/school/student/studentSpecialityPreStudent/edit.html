<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentSpecialityPreStudent.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>考生编号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" th:value="${studentSpecialityPreStudent.studentid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>地州市考办编号：</label>
                                        </td>
                                        <td>
                                            <input id="regionid" name="regionid" th:value="${studentSpecialityPreStudent.regionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>县区考办编号：</label>
                                        </td>
                                        <td>
                                            <input id="childRegionid" name="childRegionid" th:value="${studentSpecialityPreStudent.childRegionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>地州市考办/助学组织编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolid" name="schoolid" th:value="${studentSpecialityPreStudent.schoolid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>县区考办/教学点编号：</label>
                                        </td>
                                        <td>
                                            <input id="teachSiteid" name="teachSiteid" th:value="${studentSpecialityPreStudent.teachSiteid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业院校：</label>
                                        </td>
                                        <td>
                                            <input id="gradSchool" name="gradSchool" th:value="${studentSpecialityPreStudent.gradSchool}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业证书号：</label>
                                        </td>
                                        <td>
                                            <input id="gradCertificate" name="gradCertificate" th:value="${studentSpecialityPreStudent.gradCertificate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>原学专业编号：</label>
                                        </td>
                                        <td>
                                            <input id="gradSpecialityid" name="gradSpecialityid" th:value="${studentSpecialityPreStudent.gradSpecialityid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>原学历：</label>
                                        </td>
                                        <td>
                                            <input id="education" name="education" th:value="${studentSpecialityPreStudent.education}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>专业招生备案编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolSpecialityRegid" name="schoolSpecialityRegid" th:value="${studentSpecialityPreStudent.schoolSpecialityRegid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>专业开设编号：</label>
                                        </td>
                                        <td>
                                            <input id="specialityRecordid" name="specialityRecordid" th:value="${studentSpecialityPreStudent.specialityRecordid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/school/student/studentSpecialityPreStudent/edit.js" th:src="@{/js/appjs/school/student/studentSpecialityPreStudent/edit.js}">
</script>
</body>
</html>
