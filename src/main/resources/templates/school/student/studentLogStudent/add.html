<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td class="W180">
                                            <label>用户类别：</label>
                                        </td>
                                        <td>
                                            <input id="userType" name="userType" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>编号：</label>
                                        </td>
                                        <td>
                                            <input id="id" name="id" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>类别：</label>
                                        </td>
                                        <td>
                                            <input id="type" name="type" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>姓名：</label>
                                        </td>
                                        <td>
                                            <input id="name" name="name" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>英文名：</label>
                                        </td>
                                        <td>
                                            <input id="ename" name="ename" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>拼音：</label>
                                        </td>
                                        <td>
                                            <input id="pinyin" name="pinyin" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>性别：</label>
                                        </td>
                                        <td>
                                            <input id="gender" name="gender" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>户籍：</label>
                                        </td>
                                        <td>
                                            <input id="homeType" name="homeType" class="form-control" type="text">

                                    </tr>
																							                                    <tr>

                                            <label>政治面貌：</label>
                                        </td>
                                        <td>

																							                                    <tr>

                                            <label>民族：</label>
                                        </td>
                                        <td>
                                            <input id="nation" name="nation" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>职业：</label>
                                        </td>
                                        <td>
                                            <input id="profession" name="profession" class="form-control" type="text">
                                        </td>

																							                                    <tr>

                                        </td>
                                        <td>
                                            <input id="birthday" name="birthday" class="form-control" type="text">

																							                                    <tr>

																							                                    <tr>

                                            <label>证件类别：</label>
                                        </td>
                                        <td>
                                            <input id="certificateType" name="certificateType" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>身份证号：</label>
                                        </td>
                                        <td>
                                            <input id="certificateNo" name="certificateNo" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>固定电话：</label>
                                        </td>
                                        <td>
                                            <input id="phone" name="phone" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>移动电话：</label>
                                        </td>
                                        <td>
                                            <input id="mphone" name="mphone" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>通讯地址：</label>
                                        </td>
                                        <td>
                                            <input id="address" name="address" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>邮编：</label>
                                        </td>
                                        <td>
                                            <input id="postCode" name="postCode" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>电子邮箱：</label>
                                        </td>
                                        <td>
                                            <input id="email" name="email" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>

                                        <td>

                                        </td>
                                    </tr>
																							                                    <tr>

                                        </td>
                                        <td>
                                            <input id="childRegionid" name="childRegionid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>

                                            <label>助学组织编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolid" name="schoolid" class="form-control" type="text">

																							                                    <tr>

                                        <td>

                                        </td>
                                        <td>

                                    </tr>

                                        <td class="W180">
                                            <label>审核状态：</label>
                                        </td>
                                        <td>
                                            <input id="auditStatus" name="auditStatus" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>确认状态：</label>
                                        </td>
                                        <td>
                                            <input id="confirmStatus" name="confirmStatus" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>退学操作员：</label>
                                        </td>
                                        <td>
                                            <input id="backOperator" name="backOperator" class="form-control" type="text">

                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>退学日期：</label>
                                        </td>
                                        <td>
                                            <input id="backDate" name="backDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>确认操作员：</label>
                                        </td>
                                        <td>
                                            <input id="confirmOperator" name="confirmOperator" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>确认操作日期：</label>
                                        </td>
                                        <td>
                                            <input id="confirmDate" name="confirmDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/school/student/studentLogStudent/add.js" th:src="@{/js/appjs/school/student/studentLogStudent/add.js}" >
</script>

</html>
