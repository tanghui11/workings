<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td class="W180">
                                            <label>准考证号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>专业开设编号：</label>
                                        </td>
                                        <td>
                                            <input id="specialityRecordid" name="specialityRecordid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>课程编号：</label>
                                        </td>
                                        <td>
                                            <input id="courseid" name="courseid" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>成绩：</label>
                                        </td>
                                        <td>
                                            <input id="grade" name="grade" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>入库操作员：</label>
                                        </td>
                                        <td>
                                            <input id="inOperator" name="inOperator" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>入库日期：</label>
                                        </td>
                                        <td>
                                            <input id="inDate" name="inDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>入库状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>确认状态：</label>
                                        </td>
                                        <td>
                                            <input id="confirmStatus" name="confirmStatus" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>确认操作员：</label>
                                        </td>
                                        <td>
                                            <input id="confirmOperator" name="confirmOperator" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>确认日期：</label>
                                        </td>
                                        <td>
                                            <input id="confirmDate" name="confirmDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>审核状态：</label>
                                        </td>
                                        <td>
                                            <input id="auditStatus" name="auditStatus" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>审核操作员：</label>
                                        </td>
                                        <td>
                                            <input id="auditOperator" name="auditOperator" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td class="W180">
                                            <label>审核日期：</label>
                                        </td>
                                        <td>
                                            <input id="auditDate" name="auditDate" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																					                                    <tr>
                                        <td class="W180">
                                            <label>数据标记：</label>
                                        </td>
                                        <td>
                                            <input id="dbFlag" name="dbFlag" class="form-control" type="text">
                                        </td>
                                    </tr>
																														                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/school/student/practiceSchoolStudent/add.js" th:src="@{/js/appjs/school/student/practiceSchoolStudent/add.js}" >
</script>
</body>
</html>
