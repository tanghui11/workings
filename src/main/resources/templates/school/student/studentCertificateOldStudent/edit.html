<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentCertificateOldStudent.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>类别：</label>
                                        </td>
                                        <td>
                                            <input id="type" name="type" th:value="${studentCertificateOldStudent.type}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业证号：</label>
                                        </td>
                                        <td>
                                            <input id="code" name="code" th:value="${studentCertificateOldStudent.code}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>姓名：</label>
                                        </td>
                                        <td>
                                            <input id="name" name="name" th:value="${studentCertificateOldStudent.name}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>身份证号：</label>
                                        </td>
                                        <td>
                                            <input id="certificateNo" name="certificateNo" th:value="${studentCertificateOldStudent.certificateNo}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>性别：</label>
                                        </td>
                                        <td>
                                            <input id="gender" name="gender" th:value="${studentCertificateOldStudent.gender}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>籍贯省：</label>
                                        </td>
                                        <td>
                                            <input id="nativeProvince" name="nativeProvince" th:value="${studentCertificateOldStudent.nativeProvince}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>籍贯县：</label>
                                        </td>
                                        <td>
                                            <input id="nativeCounty" name="nativeCounty" th:value="${studentCertificateOldStudent.nativeCounty}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>年龄：</label>
                                        </td>
                                        <td>
                                            <input id="age" name="age" th:value="${studentCertificateOldStudent.age}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>专业名称：</label>
                                        </td>
                                        <td>
                                            <input id="specialityName" name="specialityName" th:value="${studentCertificateOldStudent.specialityName}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>专业层次：</label>
                                        </td>
                                        <td>
                                            <input id="specialityLevels" name="specialityLevels" th:value="${studentCertificateOldStudent.specialityLevels}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业院校：</label>
                                        </td>
                                        <td>
                                            <input id="schoolName" name="schoolName" th:value="${studentCertificateOldStudent.schoolName}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业时间：</label>
                                        </td>
                                        <td>
                                            <input id="graduateDate" name="graduateDate" th:value="${studentCertificateOldStudent.graduateDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>备注：</label>
                                        </td>
                                        <td>
                                            <input id="remark" name="remark" th:value="${studentCertificateOldStudent.remark}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																												
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/school/student/studentCertificateOldStudent/edit.js" th:src="@{/js/appjs/school/student/studentCertificateOldStudent/edit.js}">
</script>
</body>
</html>
