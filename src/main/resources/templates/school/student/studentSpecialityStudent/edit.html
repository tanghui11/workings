<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="list-group-item label"> > </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${studentSpecialityStudent.id}"  type="hidden">
                        <table class="table table-bordered table-style">
																														                                    <tr>
                                        <td  class="W180">
                                            <label>准考证编号：</label>
                                        </td>
                                        <td>
                                            <input id="studentid" name="studentid" th:value="${studentSpecialityStudent.studentid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>地州市考办编号：</label>
                                        </td>
                                        <td>
                                            <input id="regionid" name="regionid" th:value="${studentSpecialityStudent.regionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>县区考办编号：</label>
                                        </td>
                                        <td>
                                            <input id="childRegionid" name="childRegionid" th:value="${studentSpecialityStudent.childRegionid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>助学组织编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolid" name="schoolid" th:value="${studentSpecialityStudent.schoolid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>学院编号：</label>
                                        </td>
                                        <td>
                                            <input id="collegeid" name="collegeid" th:value="${studentSpecialityStudent.collegeid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>教学点编号：</label>
                                        </td>
                                        <td>
                                            <input id="teachSiteid" name="teachSiteid" th:value="${studentSpecialityStudent.teachSiteid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业院校：</label>
                                        </td>
                                        <td>
                                            <input id="gradSchool" name="gradSchool" th:value="${studentSpecialityStudent.gradSchool}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业证书号：</label>
                                        </td>
                                        <td>
                                            <input id="gradCertificate" name="gradCertificate" th:value="${studentSpecialityStudent.gradCertificate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>原学专业编号：</label>
                                        </td>
                                        <td>
                                            <input id="gradSpecialityid" name="gradSpecialityid" th:value="${studentSpecialityStudent.gradSpecialityid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>原学历：</label>
                                        </td>
                                        <td>
                                            <input id="education" name="education" th:value="${studentSpecialityStudent.education}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>专业招生备案编号：</label>
                                        </td>
                                        <td>
                                            <input id="schoolSpecialityRegid" name="schoolSpecialityRegid" th:value="${studentSpecialityStudent.schoolSpecialityRegid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>专业开设编号：</label>
                                        </td>
                                        <td>
                                            <input id="specialityRecordid" name="specialityRecordid" th:value="${studentSpecialityStudent.specialityRecordid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>状态：</label>
                                        </td>
                                        <td>
                                            <input id="status" name="status" th:value="${studentSpecialityStudent.status}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业申请状态：</label>
                                        </td>
                                        <td>
                                            <input id="graduate" name="graduate" th:value="${studentSpecialityStudent.graduate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>打印毕业证：</label>
                                        </td>
                                        <td>
                                            <input id="printCertificate" name="printCertificate" th:value="${studentSpecialityStudent.printCertificate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>申请人：</label>
                                        </td>
                                        <td>
                                            <input id="applyOperator" name="applyOperator" th:value="${studentSpecialityStudent.applyOperator}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>申请日期：</label>
                                        </td>
                                        <td>
                                            <input id="applyDate" name="applyDate" th:value="${studentSpecialityStudent.applyDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核状态：</label>
                                        </td>
                                        <td>
                                            <input id="auditStatus" name="auditStatus" th:value="${studentSpecialityStudent.auditStatus}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核人：</label>
                                        </td>
                                        <td>
                                            <input id="auditOperator" name="auditOperator" th:value="${studentSpecialityStudent.auditOperator}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>审核日期：</label>
                                        </td>
                                        <td>
                                            <input id="auditDate" name="auditDate" th:value="${studentSpecialityStudent.auditDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业审核状态：</label>
                                        </td>
                                        <td>
                                            <input id="gradAuditStatus" name="gradAuditStatus" th:value="${studentSpecialityStudent.gradAuditStatus}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业审核人：</label>
                                        </td>
                                        <td>
                                            <input id="gradAuditOperator" name="gradAuditOperator" th:value="${studentSpecialityStudent.gradAuditOperator}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>毕业审核日期：</label>
                                        </td>
                                        <td>
                                            <input id="gradAuditDate" name="gradAuditDate" th:value="${studentSpecialityStudent.gradAuditDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>旧准考证：</label>
                                        </td>
                                        <td>
                                            <input id="oldStudentid" name="oldStudentid" th:value="${studentSpecialityStudent.oldStudentid}" class="form-control" type="text">
                                        </td>
                                    </tr>
																																																					                                    <tr>
                                        <td  class="W180">
                                            <label>数据标记：</label>
                                        </td>
                                        <td>
                                            <input id="dbFlag" name="dbFlag" th:value="${studentSpecialityStudent.dbFlag}" class="form-control" type="text">
                                        </td>
                                    </tr>
																							                                    <tr>
                                        <td  class="W180">
                                            <label>创建时间：</label>
                                        </td>
                                        <td>
                                            <input id="createDate" name="createDate" th:value="${studentSpecialityStudent.createDate}" class="form-control" type="text">
                                        </td>
                                    </tr>
																														
                        </table>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger" onclick="layerModalFormClose()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/school/student/studentSpecialityStudent/edit.js" th:src="@{/js/appjs/school/student/studentSpecialityStudent/edit.js}">
</script>
</body>
</html>
