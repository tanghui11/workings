<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-for</title>
   <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{item}}
            </li>
        </ul>
        <hr>
        <div v-for="(studens,index) in sortStudents">
            <div>{{index+1}}{{studens.name}}</div>
            <div>{{studens.age}}</div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            items:[7,54,53,45,34,45,10],
            students:[
                {name:"唐辉",age:25},
                {name:"赵通",age:34},
                {name:"呼小辉",age:14},
                {name:"高思远",age:44},
            ]
        },
        computed:{
            sortItems:function(){
                return this.items.sort(sortNumber);
            },
            sortStudents:function (){
                return sortByKey(this.students,'age');
            }
        }
    })
    //大小排序
    function sortNumber(a,b){
        return a-b;
    }
    //对象排序
    function sortByKey(array,key){
        return array.sort(function (a,b){
            var x =a[key];
            var y =b[key];
            return ((x<y)?-1:((x>y)?1:0));
        })
    }
</script>
