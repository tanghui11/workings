<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置组件 -solt讲解</title>
   <script src="../js/vue.js"></script>
   <script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <h2>内置组件 -solt讲解</h2>
    <div id="app">
      <jspang>
           <span solt="bolgUrl">{{jspangData.bolgUrl}}</span>
           <span solt="nerName">{{jspangData.nerName}}</span>
           <span solt="skill">{{jspangData.skill}}</span>
       </jspang> 
    </div>
    <template id="tep">
        <div>
            <p>博客地址：<solt name="bolgUrl"></solt></p>
            <p>网名：<solt name="nerName"></so
                lt></p>
            <p>技术类型：<solt name="skill"></solt></p>
        </div>
   </template> 
</body>
</html>
<script type="text/javascript">
var jspang = {
    template:"#tep"
}
    var app = new Vue({
        el:"#app",
        data:{
            jspangData:{
               bolgUrl:"http://www.baidu.com",
               nerName:'tanghui',
               skill : "web前端"
           }
        },
        components:{
            "jspang":jspang
        }

    })

</script>
