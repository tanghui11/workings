<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <style>
            .classA{
                color: red;
            }
            .classB{
                color: blue;
                font-size: 24px;
            }
        </style>
   <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="" width="150" height="150">
        <a :href="webUrl">百度一下</a>
        <hr>
        <div :class="className">1.绑定class</div>
        <div :class="{classA:isOk}">2.绑定class的判断</div>
        <div :class="[classA,classB]">3.绑定class中的数组</div>
        <div :class="isOk ? classA:classB">4.绑定class中的三元运算符</div>
        <div :style="{fontSize:sizes,color:reds}">5.绑定style</div>
        <div :style="styleObject">6.绑定style的对象</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk"  v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
    </div>
    <style>
            .classA{
                color: red;
            }
            .classB{
                color: blue;
                font-size: 24px;
            }
        </style>
</body>
</html>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            message:'hello vue',
            imgSrc:"../img/shenghuo.jpg",
            webUrl:'http://wwww.baidu.com',
            className:'classA',
            isOk:true,
            classA:'classA',
            classB:'classB',
            sizes:'25px',
            reds:'red',
            styleObject:{
                "color":'red',
                "fontSize":'24px',
                "background":'#ddd'
            }
        }
    })
</script>
