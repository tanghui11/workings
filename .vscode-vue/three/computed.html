<script type="text/javascript">
   var header_a = Vue.extend({
       template:`<div>{{message}}--{{a1}}</div>`,
       data:function(){
           return {
               message :'hello ,i am header!'
           }
       },
       props:["a1"]
   })
   new header_a({propsData:{a1:100}}).$mount("header")
</script>
