<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends</title>
   <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            ${num}
        </div>

        <div>
            <button @click="shenggao">add</button>
        </div>
    </div>

</body>
</html>
<script type="text/javascript">
var extendsObj = {
    updated:function(){
        console.log("我是扩展的updated");
    },
    methods:{
        shenggao:function(){
            console.log('我是扩展出来的方法');
            this.num++;
        }
    }
}
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            shenggao:function(){
                console.log('我是原生的方法');
                    this.num++;
            }

        },
        updated:function (){
                console.log("我是原生的update")
        },
        extends:extendsObj,
        delimiters:['${','}']
      
        
    })

</script>
