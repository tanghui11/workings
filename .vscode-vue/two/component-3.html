<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component组件-父子组件</title>
   <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <panda></panda>
    </div>
</body>
</html>
<script type="text/javascript">
var city ={
    template:`<div style="color:blue"> EnShi from China</div>`
}
var pandaComponent = {
    template :`
    <div>
        <p style="color:red"> Panda from China</p>
        <city></city>
    </div>
    `,
    components:{
        "city":city
    }
}

    var app = new Vue({
        el:"#app",
        components:{
            "panda":pandaComponent
        }
    })
</script>
