<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令vue.directive</title>
   <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="num" v-th="color"></div>
        <button @click="add">add</button>
    </div>
    <p>
        <button onclick="unbind()">解绑</button>
    </p>

</body>
</html>
<script type="text/javascript">
     function unbind(){
        app.$destroy();//解绑
    }
/* Vue.directive("th",function(el,binding,vnode){
    console.log(el)
    console.log(binding)
    console.log(vnode)
    el.style="color:"+binding.value
}) */
Vue.directive("th",{
    bind:function (el,binding){//被绑定
        el.style="color:"+binding.value
        console.log('1-bind');
    },
    inserted:function (){//绑定到节点
        console.log('2-inserted');
    },
    update:function (){//组件跟新
        console.log('3-update');
    },
    componentUpdated:function(){//组件更新完成
        console.log('4-componentUpdated');
    },
    unbind:function(){//解绑
        console.log('5-unbind');
    }
})
//钩子函数
/*  1.bind
    2.inserted
    3.update
    4.componeentUpdated
    5.unbind
 */
    var app = new Vue({
        el:"#app",
        data:{
            num:10,
            color:"red"
        },
        
        methods:{
           add:function(){
               this.num++;
           }
        }
    })
</script>
